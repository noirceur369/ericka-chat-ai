<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Status</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh; /* meilleure compatibilité mobile que 100vh */
      background-color: #f5f5f5;
      font-family: 'Inter', -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 14px;
      color: #4373d8;
      font-weight: 400;
      text-align: center;
      line-height: 1.6;
    }

    .verification-card {
      border-radius: 15px;
      background-color: #fff;
      display: flex;
      padding: 24px 16px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 360px;
      margin: 16px;
    }

    .verification-icon {
      aspect-ratio: 1.04;
      object-fit: contain;
      width: 64px;
    }

    .verification-message {
      margin-top: 20px;
      font-size: 1rem;
    }

    /* Texte plus grand sur les petits écrans */
    @media (max-width: 640px) {
      body {
        font-size: 16px;
      }

      .verification-message {
        font-size: 1.125rem; /* environ 18px */
      }

      .verification-icon {
        width: 72px;
      }
    }
  </style>
</head>
<body>
  <section class="verification-card">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7f6f324daad9073ba0d77a05375b1ba43462c78b?placeholderIfAbsent=true&apiKey=0c6e7759a5d8430c9f430f3ca8bbdf00" alt="Verification Icon" class="verification-icon" />
    <p class="verification-message" id="verificationStatus">Vérification en cours...</p>
  </section>

  <script>
    const verificationMessage = document.getElementById('verificationStatus');

    // Changer le message après 2 secondes
    setTimeout(function () {
      verificationMessage.textContent = "Vérification réussie !";
      // Redirection après 1 seconde supplémentaire
      setTimeout(function () {
        window.location.href = "profile.html";
      }, 1000);
    }, 2000);
  </script>
</body>
</html>
