<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Status</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family:
                Inter,
                -apple-system,
                Roboto,
                Helvetica,
                sans-serif;
            font-size: 11px;
            color: #4373d8;
            font-weight: 400;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1.6;
        }

        .verification-card {
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            max-width: 345px;
            padding: 16px 10px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .verification-icon {
            aspect-ratio: 1.04;
            object-fit: contain;
            object-position: center;
            width: 57px;
        }

        .verification-message {
            margin-top: 15px;
            margin-bottom: 0;
        }

        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
    </style>
</head>
<body>
    <section class="verification-card">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7f6f324daad9073ba0d77a05375b1ba43462c78b?placeholderIfAbsent=true&apiKey=0c6e7759a5d8430c9f430f3ca8bbdf00" alt="Verification Icon" class="verification-icon" />
        <p class="verification-message" id="verificationStatus">Vérification en cours...</p>
    </section>

    <script>
        const verificationMessage = document.getElementById('verificationStatus');

        // Changer le message après 2 secondes
        setTimeout(function() {
            verificationMessage.textContent = "Vérification réussie !";
            // Rediriger vers profile.php après encore 1 seconde (total 3 secondes)
            setTimeout(function() {
                window.location.href = "profile.html";
            }, 1000);
        }, 2000); // Changer le message après 2000 millisecondes (2 secondes)
    </script>
</body>
</html>
