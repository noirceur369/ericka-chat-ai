<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrainage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #333;
            --background-color: #fff;
            --secondary-color: #f8f9fa;
            --heading-color: #2c3e50;
            --link-color: #007bff;
            --link-hover-color: #0056b3;
            --success-color: #28a745;
            --warning-color: #dc3545;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, Roboto, sans-serif;
            font-size: 16px;
            color: var(--text-color);
            line-height: 1.6;
            box-sizing: border-box;
        }

        .referral-content {
            background-color: var(--background-color);
            border-radius: 30px;
            margin: 20px;
            width: 100%;
            max-width: 480px;
            padding: 20px 0 80px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            min-height: auto;
            box-sizing: border-box;
        }

        .main-heading {
            color: var(--heading-color);
            font-family: 'SF Pro Display', -apple-system, Roboto, sans-serif;
            font-size: 28px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.64px;
            margin: 40px 20px 0 20px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        .referral-image {
            display: block;
            width: 60%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
            margin: 25px auto 0;
        }

        .referral-code-section {
            margin: 20px 20px 0;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .referral-code {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 10px;
            font-family: 'Inter', -apple-system, Roboto, sans-serif;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.2;
            text-align: center;
            color: var(--text-color);
            margin: 0;
            word-wrap: break-word;
        }

        .copy-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(60, 60, 67, 0.29);
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .copy-button:hover {
            background-color: rgba(60, 60, 67, 0.49);
        }

        .copy-icon {
            width: 16px;
            height: 16px;
            display: block;
            background-size: contain;
            object-fit: contain;
        }

        .copy-button span {
            color: var(--text-color);
            font-family: 'Inter', -apple-system, Roboto, sans-serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.2px;
            line-height: 1.4;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .share-section {
            margin: 40px 20px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .share-heading {
            color: #4c5359;
            font-family: 'Inter', -apple-system, Roboto, sans-serif;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.2px;
            line-height: 1.4;
            margin: 0;
            text-align: left;
        }

        .share-options {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .share-button {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            min-height: 40px;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background: none;
            cursor: pointer;
            text-align: left;
            text-decoration: none;
            font-size: 14px;
            color: var(--text-color);
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .share-button:hover {
            background-color: var(--secondary-color);
        }

        .share-icon {
            width: 24px;
            height: 24px;
            display: block;
            background-size: contain;
            object-fit: contain;
        }

        .facebook-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Messenger_logo_2018.svg');
            background-repeat: no-repeat;
            background-position: center;
        }

        .whatsapp-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
            background-repeat: no-repeat;
            background-position: center;
        }

        .instagram-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg');
            background-repeat: no-repeat;
            background-position: center;
        }

        .more-icon {
            width: 24px;
            height: 24px;
        }

        .share-text {
            color: var(--text-color);
            font-family: 'Inter', -apple-system, Roboto, sans-serif;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.2px;
            line-height: 1.4;
        }

        /* Media query for larger screens (e.g., tablets) */
        @media (min-width: 600px) {
            body {
                padding: 40px 20px;
            }

            .referral-content {
                padding: 30px 0 100px;
                max-width: 600px;
            }

            .main-heading {
                font-size: 36px;
                margin: 60px 20px 0 20px;
            }

            .referral-image {
                width: 40%;
                max-width: 400px;
                margin-top: 30px auto 0;
            }

            .referral-code-section {
                margin: 30px 20px 0;
            }

            .referral-code {
                font-size: 18px;
                padding: 12px;
            }

            .copy-button {
                gap: 5px;
                padding: 10px 15px;
            }

            .copy-icon {
                width: 20px;
                height: 20px;
            }

            .copy-button span {
                font-size: 12px;
                white-space: nowrap;
            }

            .share-section {
                margin: 60px 20px 0;
            }

            .share-heading {
                font-size: 16px;
            }

            .share-button {
                gap: 15px;
                min-height: 50px;
                font-size: 16px;
                padding: 12px;
            }

            .share-icon {
                width: 24px;
                height: 24px;
            }

            .more-icon {
                width: 24px;
                height: 24px;
            }

            .share-text {
                font-size: 16px;
            }

            .share-options {
                gap: 15px;
            }
        }

        /* Mobile devices */
        @media (max-width: 320px) {
            .referral-content {
                margin: 10px;
                padding: 10px 0 60px;
            }

            .main-heading {
                font-size: 24px;
                margin: 30px 10px 0 10px;
            }

            .referral-image {
                width: 80%;
                max-width: 250px;
                margin-top: 20px auto 0;
            }

            .referral-code-section {
                margin: 10px;
            }

            .referral-code {
                font-size: 14px;
                padding: 8px;
            }

            .copy-button {
                padding: 6px 10px;
                gap: 6px;
            }

            .copy-icon {
                width: 14px;
                height: 14px;
            }

            .copy-button span {
                font-size: 10px;
                white-space: nowrap;
            }

            .share-section {
                margin: 30px 10px 0;
            }

            .share-heading {
                font-size: 12px;
            }

            .share-button {
                gap: 10px;
                min-height: 40px;
                font-size: 12px;
                padding: 8px;
            }

            .share-icon {
                width: 20px;
                height: 20px;
            }

            .more-icon {
                width: 20px;
                height: 20px;
            }

            .share-text {
                font-size: 12px;
            }

            .share-options {
                gap: 8px;
            }
        }

        .share-button.more-button {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-button.more-button img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <main class="referral-content">
        <h1 class="main-heading">Parrainez un ami</h1>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3bbfc80fe594b8c32fe5e9a4415f2993026682c8?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="Referral illustration" class="referral-image">
        <section class="referral-code-section">
            <p class="referral-code" id="referralCode">RS4J RE8 JFF83</p>
            <button class="copy-button" id="copyButton">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/24c456fd350d32c207786a3e2fbee659f8e5d3d5?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="Copy" class="copy-icon">
                <span>Copier</span>
            </button>
        </section>
        <section class="share-section">
            <h2 class="share-heading">Partager</h2>
            <ul class="share-options">
                <li>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR_REFERRAL_LINK" target="_blank" class="share-button">
                        <span class="share-icon facebook-icon"></span>
                        <span class="share-text">Facebook</span>
                    </a>
                </li>
                <li>
                    <a href="https://api.whatsapp.com/send?text=Votre%20lien%20de%20parrainage%20:%20YOUR_REFERRAL_LINK" target="_blank" class="share-button">
                        <span class="share-icon whatsapp-icon"></span>
                        <span class="share-text">WhatsApp</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" class="share-button">
                        <span class="share-icon instagram-icon"></span>
                        <span class="share-text">Instagram</span>
                    </a>
                </li>
                <li>
                    <a href="sms:?body=Votre%20lien%20de%20parrainage%20:%20YOUR_REFERRAL_LINK" class="share-button">
                        <i class="fa fa-envelope share-icon" style="background: none !important;"></i>
                        <span class="share-text">Messages</span>
                    </a>
                </li>
                <li>
                    <button class="share-button more-button">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/939706729f68026eef051ced744553c9712c7007?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="More options" class="share-icon">
                        <span class="share-text">Plus</span>
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script>
        const copyButton = document.getElementById('copyButton');
        const referralCode = document.getElementById('referralCode');

        copyButton.addEventListener('click', () => {
            const tempInput = document.createElement('input');
            tempInput.value = referralCode.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Code copi√© !');
        });
    </script>
</body>
</html>
