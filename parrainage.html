<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display');
        }

        @font-face {
            font-family: 'Inter';
            src: local('Inter');
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        .referral-content {
            border-radius: 30px;
            background-color: #fff;
            margin: 20px;
            max-width: 480px;
            width: 100%;
            padding: 20px 0 80px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .status-bar {
            display: flex;
            padding: 10px 15px;
            align-items: center;
            justify-content: space-between;
        }

        .status-bar-time {
            color: #000;
            border-radius: 24px;
            padding: 2px 10px 6px;
            font-family: 'SF Pro Display', -apple-system, Roboto, sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            letter-spacing: -0.32px;
            line-height: 1;
            width: auto;
        }

        .system-icons {
            display: flex;
            align-items: flex-start;
            gap: 6px;
        }

        .system-icon {
            object-fit: contain;
        }

        .system-icon.signal {
            width: 16px;
            aspect-ratio: 1.5;
        }

        .system-icon.wifi {
            width: 15px;
            aspect-ratio: 1.42;
        }

        .system-icon.battery {
            width: 24px;
            aspect-ratio: 2.16;
        }

        .main-heading {
            color: #090909;
            font-family: 'SF Pro Display', -apple-system, Roboto, sans-serif;
            font-size: 28px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.64px;
            margin: 40px 0 0 20px;
        }

        .referral-image {
            display: block;
            width: 60px;
            aspect-ratio: 1.04;
            object-fit: contain;
            margin: 25px auto 0;
        }

        .referral-code-section {
            margin: 20px 20px 0;
            position: relative;
        }

        .referral-code {
            background-color: #f5f5f5;
            border-radius: 15px;
            padding: 10px;
            font-family: 'Inter', -apple-system, Roboto, sans-serif;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.2;
            text-align: center;
            color: #000;
            margin: 0;
        }

        .copy-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 3px;
            background-color: rgba(60, 60, 67, 0.29);
            border: none;
            border-radius: 10px;
            padding: 3px 8px;
            cursor: pointer;
        }

        .copy-icon {
            width: 12px;
            aspect-ratio: 1;
            object-fit: contain;
        }

        .copy-button span {
            color: #090909;
            font-family: 'Inter', -apple-system, Roboto, sans-serif;
            font-size: 9px;
            font-weight: 400;
            letter-spacing: 0.2px;
            line-height: 1.4;
        }

        .share-section {
            margin: 40px 20px 0;
        }

        .share-heading {
            color: #4c5359;
            font-family: 'Inter', -apple-system, Roboto, sans-serif;
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.2px;
            line-height: 1.4;
            margin: 0;
        }

        .share-options {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        .share-button {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            min-height: 30px;
            padding: 0 10px;
            border: none;
            border-radius: 15px;
            background: none;
            cursor: pointer;
            text-align: left;
            text-decoration: none;
            font-size: 10px;
        }

        .share-icon {
            width: 16px;
            height: 16px;
            display: block;
            background-size: contain;
        }

        .facebook-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Messenger_logo_2018.svg');
            background-repeat: no-repeat;
            background-position: center;
        }

        .whatsapp-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
            background-repeat: no-repeat;
            background-position: center;
        }

        .instagram-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg');
            background-repeat: no-repeat;
            background-position: center;
        }

        .more-icon {
            width: 16px;
            height: 16px;
        }

        .share-text {
            color: #4c5359;
            font-family: 'Inter', -apple-system, Roboto, sans-serif;
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.2px;
            line-height: 1.4;
        }

        .share-options li + li {
            margin-top: 8px;
        }

        /* Media query for larger screens (e.g., tablets) */
        @media (min-width: 100%) {
            body {
                padding: 40px;
            }

            .referral-content {
                padding: 30px 0 100px;
            }

            .status-bar {
                padding: 15px 20px;
            }

            .status-bar-time {
                font-size: 18px;
                padding: 3px 15px 7px;
            }

            .system-icons {
                gap: 10px;
            }

            .system-icon.signal {
                width: 20px;
            }

            .system-icon.wifi {
                width: 19px;
            }

            .system-icon.battery {
                width: 32px;
            }

            .main-heading {
                font-size: 36px;
                margin: 60px 0 0 30px;
            }

            .referral-image {
                width: 80px;
                margin-top: 30px auto 0;
            }

            .referral-code-section {
                margin: 30px 30px 0;
            }

            .referral-code {
                font-size: 16px;
                padding: 12px;
            }

            .copy-button {
                gap: 5px;
                padding: 5px 10px;
            }

            .copy-icon {
                width: 15px;
            }

            .copy-button span {
                font-size: 11px;
            }

            .share-section {
                margin: 60px 40px 0;
            }

            .share-heading {
                font-size: 12px;
            }

            .share-button {
                gap: 10px;
                min-height: 36px;
                font-size: 12px;
            }

            .share-icon {
                width: 18px;
                height: 18px;
            }

            .more-icon {
                width: 18px;
                height: 18px;
            }

            .share-text {
                font-size: 12px;
            }

            .share-options li + li {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<main class="referral-content">
    

    <h1 class="main-heading">Parrainez un ami</h1>

    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3bbfc80fe594b8c32fe5e9a4415f2993026682c8?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="Referral illustration" class="referral-image">

    <section class="referral-code-section">
        <p class="referral-code" id="referralCode">RS4J RE8 JFF83</p>
        <button class="copy-button" id="copyButton">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/24c456fd350d32c207786a3e2fbee659f8e5d3d5?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="Copy" class="copy-icon">
            <span>Copier</span>
        </button>
    </section>

    <section class="share-section">
        <h2 class="share-heading"><strong>Partager</strong></h2>

        <ul class="share-options">
            <li>
                <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR_REFERRAL_LINK" target="_blank" class="share-button">
                    <span class="share-icon facebook-icon"></span>
                    <span class="share-text">Facebook</span>
                </a>
            </li>
            <li>
                <a href="https://api.whatsapp.com/send?text=Votre%20lien%20de%20parrainage%20:%20YOUR_REFERRAL_LINK" target="_blank" class="share-button">
                    <span class="share-icon whatsapp-icon"></span>
                    <span class="share-text">WhatsApp</span>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" class="share-button">
                    <span class="share-icon instagram-icon"></span>
                    <span class="share-text">Instagram</span>
                </a>
            </li>
            <li>
                <a href="sms:?body=Votre%20lien%20de%20parrainage%20:%20YOUR_REFERRAL_LINK" class="share-button">
                    <i class="fa fa-envelope share-icon" style="background: none !important;"></i>
                    <span class="share-text">Messages</span>
                </a>
            </li>
            <li>
                <button class="share-button">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/939706729f68026eef051ced744553c9712c7007?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="More options" class="share-icon more-icon">
                    <span class="share-text">Plus</span>
                </button>
            </li>
        </ul>
    </section>
</main>

<script>
    const copyButton = document.getElementById('copyButton');
    const referralCode = document.getElementById('referralCode');

    copyButton.addEventListener('click', () => {
        // Create a temporary input element
        const tempInput = document.createElement('input');
        tempInput.value = referralCode.textContent;

        // Append it to the body
        document.body.appendChild(tempInput);

        // Select the text
        tempInput.select();
        tempInput.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text to the clipboard
        document.execCommand('copy');

        // Remove the temporary input
        document.body.removeChild(tempInput);

        // Optionally, provide some feedback to the user
        alert('Code copié !'); // You can replace this with a nicer visual cue
    });
</script>

</body>
</html>
