<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: hidden; /* Empêche le scroll */
      font-family: "Inter", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 100%;
      max-width: 360px;
      border-radius: 27px;
      box-shadow: 0px 13px 55px rgba(37, 31, 48, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background-color: #fff;
      gap: 20px;
    }

    .back-button-container {
      width: 100%;
      display: flex;
      justify-content: flex-start;
    }

    .back-button {
      border-radius: 20px;
      background-color: #e0e0e0;
      padding: 10px 15px;
      font-size: 16px;
      color: #090909;
      font-weight: 500;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .logo-container img {
      max-width: 100%;
      height: auto;
    }

    .login-title {
      font-family: "SF Pro Display", sans-serif;
      font-size: 24px;
      color: #090909;
      font-weight: 700;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .input-field {
      height: 50px;
      padding: 0 15px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      border-radius: 15px;
      font-size: 16px;
      width: 100%;
    }

    .input-field::placeholder {
      color: rgba(76, 83, 89, 0.6);
    }

    .primary-button {
      height: 50px;
      border-radius: 15px;
      background-color: #090909;
      font-size: 18px;
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 400px) {
      .login-card {
        padding: 20px;
      }

      .login-title {
        font-size: 20px;
      }

      .input-field {
        font-size: 14px;
        height: 45px;
      }

      .primary-button {
        font-size: 16px;
        height: 45px;
      }

      .back-button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="back-button-container">
      <a href="accueil.html" class="back-button"><</a>
    </div>
    <div class="logo-container">
      <img src="images/Group 5.png" alt="Logo" />
    </div>
    <p class="login-title">Connectez-vous à votre compte</p>
    <div class="login-form">
      <input type="email" name="email" class="input-field" placeholder="Entrez votre adresse email" required />
      <a href="connexion_passwd.html" class="primary-button">Continuer</a>
    </div>
  </div>
</body>
</html>
