<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectez-vous</title> <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center; /* Centre horizontalement le conteneur */
            align-items: center; /* Centre verticalement le conteneur */
            height: 100vh; /* S'assure que le body occupe toute la hauteur de la fenêtre */
            background-color: #f5f5f5;
            margin: 0; /* Réinitialise la marge par défaut du body */
            padding: 0; /* Supprime le padding du body pour éviter les barres de défilement indésirables */
            overflow: hidden; /* Empêche le défilement du body */
            box-sizing: border-box; /* Inclut le padding dans la largeur/hauteur totale du body (même si 0 ici) */
        }

        .login-card {
            background-color: #fff;
            border-radius: 27px;
            box-shadow: 0px 13.316px 55.484px 0px rgba(37, 31, 48, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            max-width: 360px; /* Largeur maximale du conteneur */
            width: calc(100% - 40px); /* Prend 100% de la largeur de la fenêtre moins un padding virtuel de 20px de chaque côté */
            height: calc(100vh - 40px); /* Prend 100% de la hauteur de la fenêtre moins un padding virtuel de 20px en haut et en bas */
            box-sizing: border-box; /* Inclut le padding dans la largeur/hauteur du card */
            overflow-y: auto; /* Permet le défilement interne si le contenu dépasse */
            gap: 20px; /* Espacement entre les éléments flex du conteneur */
        }

        .back-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            /* margin-bottom: 20px; <-- Ce margin peut être géré par le 'gap' du parent ou si besoin pour un espacement spécifique */
        }

        .back-button {
            border-radius: 20px;
            background-color: #e0e0e0;
            padding: 10px 15px;
            /* gap: 10px; <-- Ce gap est pour les éléments internes si le bouton était un flex container lui-même */
            font-family: "Inter", sans-serif;
            font-size: 16px;
            color: #090909;
            font-weight: 500;
            text-align: center;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            display: inline-flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: #b3b3b3;
        }

        .logo-container {
            /* margin-bottom: 30px; <-- Ce margin peut être géré par le 'gap' du parent */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-width: 100%; /* S'assure que le logo ne dépasse pas son conteneur */
            height: auto;
        }

        .login-title {
            font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 24px;
            color: #090909;
            font-weight: 700;
            letter-spacing: -0.48px;
            line-height: 1;
            text-align: center;
            /* margin-bottom: 20px; <-- Ce margin peut être géré par le 'gap' du parent */
            width: 100%;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacement entre les champs du formulaire */
            width: 100%;
        }

        .input-field {
            display: flex;
            align-items: center;
            height: 50px;
            padding: 0 15px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 15px;
            font-family: "Inter", sans-serif;
            font-size: 16px;
            color: rgba(9, 9, 9, 1);
            line-height: 1.6;
            letter-spacing: 0.2px;
            width: 100%;
            text-align: left;
            box-sizing: border-box; /* Inclut le padding dans la largeur */
        }

        .input-field::placeholder {
            color: rgba(76, 83, 89, 0.6);
        }

        .primary-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            border-radius: 15px;
            background-color: #090909;
            padding: 0 15px;
            font-family: "Inter", -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 18px;
            color: #fff;
            font-weight: 700;
            white-space: nowrap;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1.6;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            width: 100%; /* Le bouton prend toute la largeur disponible */
            box-sizing: border-box; /* Inclut le padding dans la largeur */
        }

        .primary-button:hover {
            background-color: #333333;
        }

        .primary-button:focus {
            outline: 2px solid #4d90fe;
            outline-offset: 2px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) { /* Utilisation de 600px comme breakpoint pour mobile */
            .login-card {
                padding: 25px; /* Ajuster le padding pour les écrans mobiles */
                width: calc(100% - 30px); /* Ajuste la largeur pour laisser plus d'espace sur les bords */
                height: calc(100vh - 30px); /* Ajuste la hauteur pour laisser plus d'espace sur les bords */
            }

            .login-title {
                font-size: 20px;
            }

            .input-field {
                font-size: 15px;
                height: 48px;
            }

            .primary-button {
                font-size: 17px;
                height: 48px;
            }

            .back-button {
                font-size: 15px;
                padding: 9px 14px;
            }
        }

        @media (min-width: 601px) { /* Media query pour les écrans plus grands */
            .login-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="back-button-container">
            <a href="accueil.html" class="back-button"><</a>
        </div>
        <div class="logo-container">
            <img src="images/Group 5.png" alt="Logo"> </div>
        <div>
            <p class="login-title">Connectez-vous à votre compte</p>
        </div>
        <form class="login-form"> <input type="email" name="email" id="email" class="input-field" placeholder="Entrez votre adresse email" required>
            <a href="connexion_passwd.html" class="primary-button">Continuer</a>
        </form>
    </div>
</body>
</html>
