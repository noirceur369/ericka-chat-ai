<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Inter", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-overflow-scrolling: auto;
      touch-action: manipulation;
    }

    * {
      box-sizing: border-box;
    }

    .login-card {
      width: 100%;
      max-width: 360px;
      border-radius: 27px;
      padding: 30px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .back-button-container {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .back-button {
      border-radius: 20px;
      background-color: #e0e0e0;
      padding: 10px 15px;
      font-size: 16px;
      color: #090909;
      font-weight: 500;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #b3b3b3;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .logo-container img {
      max-width: 100%;
      height: auto;
    }

    .login-title {
      font-family: "SF Pro Display", sans-serif;
      font-size: 24px;
      color: #090909;
      font-weight: 700;
      text-align: center;
      width: 100%;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .input-field {
      height: 50px;
      padding: 0 15px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      border-radius: 15px;
      font-size: 16px;
      color: #090909;
      width: 100%;
      background-color: #fff;
    }

    .input-field::placeholder {
      color: rgba(76, 83, 89, 0.6);
    }

    .primary-button {
      height: 50px;
      border-radius: 15px;
      background-color: #090909;
      font-size: 18px;
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .primary-button:hover {
      background-color: #333;
    }

    .primary-button:focus {
      outline: 2px solid #4d90fe;
      outline-offset: 2px;
    }

    @media (max-width: 400px) {
      .login-card {
        padding: 20px;
      }

      .login-title {
        font-size: 20px;
      }

      .input-field {
        font-size: 14px;
        height: 45px;
      }

      .primary-button {
        font-size: 16px;
        height: 45px;
      }

      .back-button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="back-button-container">
      <a href="accueil.html" class="back-button">&lt;</a>
    </div>
    <div class="logo-container">
      <img src="images/Group 5.png" alt="Logo" />
    </div>
    <p class="login-title">Connectez-vous Ã  votre compte</p>
    <div class="login-form">
      <input type="email" name="email" id="email" class="input-field" placeholder="Entrez votre adresse email" required />
      <a href="connexion_passwd.html" class="primary-button">Continuer</a>
    </div>
  </div>
</body>
</html>
