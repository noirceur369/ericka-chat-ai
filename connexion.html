<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-card {
            width: 360px;
            border-radius: 27px;
            box-shadow: 0px 13.316px 55.484px 0px rgba(37, 31, 48, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: #fff;
            gap: 20px;
        }

        .back-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .back-button {
            border-radius: 20px;
            background-color: #e0e0e0;
            padding: 10px 15px;
            gap: 10px;
            font-family: "Inter", sans-serif;
            font-size: 16px;
            color: #090909;
            font-weight: 500;
            text-align: center;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: #b3b3b3;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .login-title {
            font-family:
                "SF Pro Display",
                -apple-system,
                Roboto,
                Helvetica,
                sans-serif;
            font-size: 24px;
            color: #090909;
            font-weight: 700;
            letter-spacing: -0.48px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .input-field {
            display: flex;
            align-items: center;
            height: 50px;
            padding: 0 15px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 15px;
            font-family: "Inter", sans-serif;
            font-size: 16px;
            color: rgba(9, 9, 9, 1);
            line-height: 1.6;
            letter-spacing: 0.2px;
            width: 100%;
            text-align: center;
        }

        .input-field::placeholder {
            color: rgba(76, 83, 89, 0.6);
        }

        .primary-button {
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: stretch;
            height: 50px;
            border-radius: 15px;
            background-color: #090909;
            padding: 0 15px;
            font-family:
                "Inter",
                -apple-system,
                Roboto,
                Helvetica,
                sans-serif;
            font-size: 18px;
            color: #fff;
            font-weight: 700;
            white-space: nowrap;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1.6;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .primary-button:hover {
            background-color: #333333;
        }

        .primary-button:focus {
            outline: 2px solid #4d90fe;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="back-button-container">
            <button class="back-button"><a href="accueil.html" style="text-decoration: none; color: inherit;"><</a></button>
        </div>
        <div class="logo-container">
            <img src="images/Group 5.png" alt="">
        </div>
        <div>
            <p class="login-title">Connectez-vous Ã  votre compte</p>
        </div>
        <div class="login-form">
            <input type="email" name="email" id="email" class="input-field" placeholder="Entrez votre adresse email" required>
            <a href="connexion_passwd.html" class="primary-button" style="text-decoration: none;">Continuer</a>
        </div>
    </div>
</body>
</html>
