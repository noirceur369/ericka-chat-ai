<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, Roboto, Helvetica, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Add some padding around the container */
        }

        /* Phone container */
        .phone-container {
            border-radius: 30px;
            background-color: #fff;
            display: flex;
            margin: 0 auto;
            max-width: 480px; /* Limit maximum width */
            width: 100%;
            padding: 20px; /* Adjust padding for responsiveness */
            flex-direction: column;
            overflow: hidden;
            align-items: center;
        }

        /* Settings title */
        .settings-title {
            color: #4373d8;
            background-color: #fff;
            align-self: stretch;
            padding: 10px 20px; /* Adjust padding */
            font-size: 20px; /* Adjust font size */
            font-weight: 700;
            white-space: nowrap;
            letter-spacing: 0.2px;
            line-height: 1.6;
        }

        /* Profile card */
        .profile-card {
            align-items: stretch;
            border-radius: 20px;
            display: flex;
            margin-top: 15px; /* Adjust margin */
            width: 100%;
            max-width: 360px;
            padding: 15px; /* Adjust padding */
            flex-direction: column;
            letter-spacing: 0.2px;
            line-height: 1.6;
            justify-content: center;
            background: linear-gradient(263deg, #ff9f6b 0%, #ffc45e 100.77%);
        }

        .profile-content {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 15px; /* Adjust gap */
            justify-content: flex-start;
        }

        .profile-image {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 60px; /* Adjust size */
            align-self: stretch;
            margin: auto 0;
            flex-shrink: 0;
        }

        .profile-info {
            align-self: stretch;
            margin: auto 0;
        }

        .profile-name {
            color: #fff;
            font-size: 18px;
            font-weight: 400;
        }

        .profile-plan {
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            display: flex;
            width: auto; /* Adjust width */
            max-width: 100%;
            padding: 2px 8px; /* Adjust padding */
            gap: 5px; /* Adjust gap */
            font-size: 10px;
            background-color: #090909;
        }

        .plan-pro {
            font-weight: 700;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            align-self: stretch;
            margin: auto 0;
            background: linear-gradient(263deg, #ff9f6b 0%, #ffc45e 100.77%);
        }

        .plan-type {
            font-weight: 400;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            align-self: stretch;
            margin: auto 0;
            background: linear-gradient(
                98deg,
                #e1e1e1 1.42%,
                #f9f9f9 28.59%,
                #f2f2f2 56.07%,
                #dadada 91.28%
            );
        }

        /* Settings sections */
        .settings-section {
            margin-top: 20px; /* Adjust margin */
            width: 100%;
            max-width: 360px;
        }

        .section-title {
            color: #999;
            font-size: 12px; /* Adjust font size */
            font-weight: 700;
            letter-spacing: 0.2px;
            line-height: 1.6;
        }

        .settings-list {
            border-radius: 20px;
            background-color: #f9f9f9;
            margin-top: 10px;
            width: 100%;
            font-size: 14px; /* Adjust font size */
            color: #4c5359;
            font-weight: 400;
        }

        /* Settings items */
        .settings-item {
            display: flex;
            min-height: 50px; /* Adjust min height */
            width: 100%;
            padding: 10px 15px; /* Adjust padding */
            align-items: center;
            justify-content: space-between;
        }

        .item-content {
            align-self: stretch;
            display: flex;
            margin: auto 0;
            align-items: center;
            gap: 15px; /* Adjust gap */
            justify-content: flex-start;
        }

        .item-icon {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 28px; /* Adjust size */
            align-self: stretch;
            margin: auto 0;
            flex-shrink: 0;
        }

        .item-label {
            color: #4c5359;
            align-self: stretch;
            margin: auto 0;
        }

        .item-value {
            color: #4c5359;
            align-self: stretch;
            margin: auto 0;
            font-weight: 700;
        }

        .arrow-icon {
            aspect-ratio: 1.67;
            object-fit: contain;
            object-position: center;
            width: 12px; /* Adjust size */
            align-self: stretch;
            margin: auto 0;
            flex-shrink: 0;
        }

        /* Toggle switch */
        .toggle-switch {
            align-items: center;
            border-radius: 20px;
            align-self: stretch;
            display: flex;
            margin: auto 0;
            padding: 5px;
            gap: 10px;
            justify-content: flex-start;
            width: 50px;
            background-color: #ebedf0;
        }

        .toggle-switch.active {
            justify-content: flex-end;
            background-color: #4c5359;
        }

        .toggle-knob {
            background-color: rgba(60, 60, 67, 0.29);
            border-radius: 50%;
            align-self: stretch;
            display: flex;
            min-height: 21px;
            margin: auto 0;
            width: 21px;
            height: 21px;
        }

        .toggle-switch.active .toggle-knob {
            background-color: #d9d9d9;
        }

        /* Logout button */
        .logout-button {
            color: #fff;
            align-self: stretch;
            flex: 1;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 30px; /* Adjust margin */
            min-height: 50px; /* Adjust min height */
            width: 100%;
            max-width: 360px;
            padding: 15px; /* Adjust padding */
            font-family: Inter, -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 16px; /* Adjust font size */
            font-weight: 500;
            white-space: nowrap;
            text-align: center;
            line-height: 1;
            background-color: #090909;
        }
    </style>
</head>
