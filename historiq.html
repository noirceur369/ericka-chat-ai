<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traducteur</title>
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: local('SF Pro Display');
    }

    @font-face {
      font-family: 'Inter';
      src: local('Inter');
    }

    :root {
      --primary-blue: #4373d8;
      --text-dark: #090909;
      --text-gray: #4c5359;
      --text-light: #999;
      --border-light: rgba(118, 118, 128, 0.12);
      --background-light: #f5f5f5;
      --border-input: rgba(60, 60, 67, 0.29);
    }

    body {
      margin: 0;
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
    }

    .translator-frame {
      border-radius: 30px;
      background-color: #fff;
      display: flex;
      margin: 20px auto;
      max-width: 480px;
      width: 95%;
      padding: 20px;
      flex-direction: column;
      overflow: hidden;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .translator-header {
      display: flex;
      width: 100%;
      max-width: 400px;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .header-content {
      display: flex;
      flex-direction: column;
    }

    .translator-title {
      color: var(--text-dark);
      font-family: 'SF Pro Display', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin: 0;
    }

    .powered-by {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 10px;
      color: var(--text-gray);
    }

    .deepl-logo {
      width: 40px;
    }

    .translator-description {
      font-size: 10px;
      color: var(--text-gray);
      margin-top: 5px;
    }

    .action-button {
      background-color: var(--text-dark);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .action-icon {
      width: 20px;
    }

    .language-selector {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    .language-option {
      font-size: 14px;
      font-weight: 500;
    }

    .swap-button {
      background-color: var(--primary-blue);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .swap-icon {
      width: 20px;
      filter: invert(1);
    }

    .translation-area {
      width: 100%;
      max-width: 400px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      min-height: 80px;
      border: 1px solid var(--border-input);
      border-radius: 10px;
      resize: vertical;
      font-size: 14px;
    }

    .translation-output {
      margin-top: 10px;
      background-color: #f0f0f0;
      padding: 12px;
      border-radius: 10px;
      min-height: 50px;
      font-weight: 500;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .translator-frame {
        padding: 15px;
      }

      .translator-title {
        font-size: 24px;
      }

      .translation-output {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <main class="translator-frame">
    <section class="translator-header">
      <div class="header-content">
        <h1 class="translator-title">Traducteur</h1>
        <div class="powered-by">
          <span>Powered by</span>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4548f369398a6e22a68a96fd2421dc1ae6b8c141?apiKey=38e47893336945848379668f2dc133bd" alt="DeepL" class="deepl-logo" />
        </div>
        <p class="translator-description">Traduisez dans plusieurs langues vos textes</p>
      </div>
      <button class="action-button" onclick="translateText()">
        <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" alt="Translate" class="action-icon" />
      </button>
    </section>

    <section class="language-selector">
      <span class="language-option" id="source-label">Français</span>
      <button class="swap-button" onclick="swapLanguages()">
        <img src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="Swap" class="swap-icon" />
      </button>
      <span class="language-option" id="target-label">Anglais</span>
    </section>

    <section class="translation-area">
      <textarea id="text-input" placeholder="Entrez le texte ici..."></textarea>
      <div class="translation-output" id="output">Traduction</div>
    </section>
  </main>

  <script>
    let sourceLang = "fr";
    let targetLang = "en";

    function swapLanguages() {
      [sourceLang, targetLang] = [targetLang, sourceLang];
      document.getElementById("source-label").textContent = getLangName(sourceLang);
      document.getElementById("target-label").textContent = getLangName(targetLang);
      translateText();
    }

    function getLangName(code) {
      const map = {
        en: "Anglais",
        fr: "Français",
        es: "Espagnol",
        de: "Allemand"
      };
      return map[code] || code;
    }

    async function translateText() {
      const input = document.getElementById("text-input").value.trim();
      if (!input) {
        document.getElementById("output").textContent = "Traduction";
        return;
      }

      const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          q: input,
          source: sourceLang,
          target: targetLang,
          format: "text"
        })
      });

      const data = await response.json();
      document.getElementById("output").textContent = data.translatedText || "Erreur de traduction.";
    }
  </script>
</body>
</html>
