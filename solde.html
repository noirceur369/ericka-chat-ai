<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Balance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* empêche le scroll */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .wallet-content {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .balance-title {
      color: #090909;
      font-size: 28px;
      font-weight: 700;
      align-self: flex-start;
      margin-top: 20px;
      margin-left: 10px;
    }

    .balance-card {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      width: 100%;
      height: 160px;
      margin-top: 20px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: url("https://cdn.builder.io/api/v1/image/assets/TEMP/3ff739008018772e19f6ce5769a9456bdb9ec411?placeholderIfAbsent=true") no-repeat center / cover;
    }

    .balance-amount-container {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 38px;
      font-weight: 700;
      color: #fff;
    }

    .currency-icon {
      width: 40px;
    }

    .user-info {
      margin-top: 10px;
      color: #fff;
    }

    .user-phone {
      font-size: 10px;
      font-weight: 700;
    }

    .user-name {
      font-size: 14px;
      font-weight: 500;
    }

    .action-buttons {
      width: 100%;
      margin-top: 30px;
    }

    .action-button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }

    .action-button img {
      width: 20px;
      height: 20px;
    }

    .recharge-button {
      background-color: #4373d8;
      color: #fff;
      margin-bottom: 15px;
    }

    .plan-button {
      background-color: #e0e0e0;
      color: #666;
      opacity: 1;
    }

    .transaction-history {
      width: 100%;
      margin-top: 30px;
    }

    .history-title {
      font-size: 13px;
      font-weight: 600;
      margin-left: 5px;
      color: #4c5359;
    }

    .history-image {
      display: flex;
      justify-content: center;
      margin: 12px 0;
    }

    .history-image img {
      width: 30%;
      max-width: 100px;
      border-radius: 10px;
    }

    .no-transactions {
      text-align: center;
      font-size: 10px;
      color: #4c5359;
    }

    .return-button {
      margin-top: 40px;
      font-size: 14px;
      font-weight: 500;
      color: #2958b8;
      text-decoration: none;
      display: block;
      text-align: center;
      width: 100%;
    }

    .back-button-container {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .back-button {
      border-radius: 20px;
      background-color: #e0e0e0;
      padding: 10px 15px;
      gap: 10px;
      font-family: "Inter", sans-serif;
      font-size: 16px;
      color: #090909;
      font-weight: 500;
      text-align: center;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #b3b3b3;
    }

    /* Media query pour mobile uniquement */
    @media (max-width: 768px) {
      .wallet-content {
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
    }
  </style>
</head>
<body>
  <main class="wallet-content">
    <div class="back-button-container">
      <button class="back-button"><a href="creation_passwd.html" style="text-decoration: none; color: inherit;"><</a></button>
    </div>

    <h1 class="balance-title">Votre solde</h1>

    <section class="balance-card">
      <div class="balance-amount-container">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fbdb6c9d114cc4a55fb6195df179e5e55c70a104?placeholderIfAbsent=true" class="currency-icon" alt="Currency" />
        <span class="balance-amount">0,00 F</span>
      </div>
      <div class="user-info">
        <p class="user-phone">00225 0779019590</p>
        <p class="user-name">Desire Ange</p>
      </div>
    </section>

    <section class="action-buttons">
      <a href="se_recharger.html" class="action-button recharge-button">
        <img src="https://cdn-icons-png.flaticon.com/512/857/857681.png" alt="wallet" />
        Recharger votre compte
      </a>
      <a href="formule.html" class="action-button plan-button">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="validé" />
        Choisir une formule
      </a>
    </section>

    <section class="transaction-history">
      <h2 class="history-title">Historiques</h2><br />
      <div class="history-image">
        <img src="images/history_box.png" alt="Historique des transactions" />
      </div>
      <p class="no-transactions">Aucune transaction pour le moment</p>
    </section>
    <br />
    <a href="echanges.html" class="return-button">Retourner à l'accueil</a>
  </main>
</body>
</html>
