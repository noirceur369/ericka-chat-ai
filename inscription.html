<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Créer un compte</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      padding: 20px;
      overscroll-behavior: none;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .back-button-container {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .back-button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      font-weight: 700;
      color: #090909;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #b3b3b3;
    }

    img {
      width: 60%;
      max-width: 150px;
      margin-bottom: 20px;
    }

    .create-account-text {
      font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: #090909;
      text-align: center;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .primary-button {
      width: 100%;
      height: 50px;
      border-radius: 15px;
      font-size: 16px;
      padding: 0 15px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      background-color: #090909;
      color: white;
      font-weight: 700;
      transition: background-color 0.2s ease;
      border: none;
    }

    .primary-button:hover {
      background-color: #333;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 15px;
      border: 1px solid #ccc;
      font-size: 17px;
      height: 50px;
      outline: none;
    }

    @media (max-width: 480px) {
      .create-account-text {
        font-size: 20px;
      }

      .primary-button, .back-button {
        font-size: 15px;
        height: 45px;
      }

      .input-field {
        font-size: 17px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="back-button-container">
      <a href="accueil.php" class="back-button">&lt;</a>
    </div>
    <img src="images/Component 2.png" alt="Logo Ericka" />
    <p class="create-account-text">Créer votre compte</p>

    <form action="otp-verification.html" method="GET">
      <input type="email" class="input-field" placeholder="Saisir l'email" required />
      <div class="button-container">
        <button type="submit" class="primary-button">Continuer</button>
      </div>
    </form>
  </div>
</body>
</html>
