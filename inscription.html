<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      padding: 5vw;
    }

    .container {
      background-color: #fff;
      border-radius: 27px;
      box-shadow: 0 13px 55px rgba(37, 31, 48, 0.05);
      padding: 6vw;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-button-container {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 5vw;
    }

    .back-button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      font-weight: 700;
      color: #090909;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #b3b3b3;
    }

    img {
      width: 60%;
      max-width: 150px;
      margin-bottom: 20px;
    }

    .create-account-text {
      font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: #090909;
      text-align: center;
      margin-bottom: 6vw;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .primary-button {
      display: block;
      width: 100%;
      height: 50px;
      border-radius: 15px;
      font-size: 16px;
      font-family: "Inter", sans-serif;
      padding: 0 15px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      background-color: #090909;
      color: white;
      font-weight: 700;
      transition: background-color 0.2s ease;
    }

    .primary-button:hover {
      background-color: #333;
    }

    @media (max-width: 480px) {
      .container {
        padding: 8vw;
        border-radius: 20px;
      }

      .create-account-text {
        font-size: 20px;
      }

      .primary-button, .back-button {
        font-size: 15px;
        height: 45px;
      }

      .back-button {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-button-container">
      <a href="accueil.php" class="back-button">&lt;</a>
    </div>
    <img src="images/Component 2.png" alt="Logo Ericka" />
    <p class="create-account-text">Créer votre compte</p>
    <div class="button-container">
      <a href="otp-verification.html" class="primary-button">Continuer</a>
    </div>
  </div>
</body>
</html>
