<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création de code PIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #ffffff;
        color: #111111;
        width: 100%;
        height: 100vh;
        overflow: hidden; /* Pas de scroll sur PC */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .screen-wrapper {
        width: 100%;
        max-width: 360px;
        padding: 24px;
        background: #f8f8f8;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        cursor: pointer;
        /* Suppression du cadre arrondi et ombre pour effet "direct" */
      }

      .main-heading {
        color: #090909;
        font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
        font-size: 32px;
        font-weight: 700;
        line-height: 40px;
        letter-spacing: -0.64px;
        margin-top: 30px;
        text-align: left;
      }

      .info-box {
        width: 100%;
        border-radius: 20px;
        background-color: rgba(67, 115, 216, 0.1);
        margin-top: 21px;
        min-height: 83px;
        padding: 20px;
        font-family: Inter, -apple-system, Roboto, Helvetica, sans-serif;
        font-size: 11px;
        color: #4c5359;
        font-weight: 400;
        text-align: center;
        letter-spacing: 0.2px;
        line-height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pin-dots-container {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 32px;
        pointer-events: none;
      }

      .pin-dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #888;
        background-color: transparent;
        transition: background-color 0.2s ease;
      }

      .pin-dot.filled {
        background-color: #4373d8;
      }

      .continue-button-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
      }

      .continue-button {
        padding: 12px 32px;
        background-color: #ccc;
        color: #fff;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: not-allowed;
        transition: background-color 0.3s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
      }

      .continue-button.active {
        background-color: #111;
        cursor: pointer;
      }

      #pin-input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      .back-button-container {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        margin-bottom: 20px;
      }

      .back-button {
        border-radius: 20px;
        background-color: #e0e0e0;
        padding: 10px 15px;
        gap: 10px;
        font-family: "Inter", sans-serif;
        font-size: 16px;
        color: #090909;
        font-weight: 500;
        text-align: center;
        border: none;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .back-button:hover {
        background-color: #b3b3b3;
      }

      /* Media queries pour mobiles */
      @media (max-width: 400px) {
        body {
          overflow: hidden; /* Pas de scroll sur mobile */
        }

        .screen-wrapper {
          max-width: 100%;
          padding: 16px;
          height: 100vh;
          box-sizing: border-box;
          justify-content: flex-start;
          overflow-y: hidden; /* empêcher scroll sur mobile */
        }

        .main-heading {
          font-size: 28px;
          line-height: 36px;
          margin-top: 20px;
        }

        .info-box {
          font-size: 10px;
          min-height: auto;
          padding: 16px;
          margin-top: 16px;
        }

        .pin-dots-container {
          margin-top: 24px;
          gap: 12px;
        }

        .pin-dot {
          width: 14px;
          height: 14px;
          border-width: 1.8px;
        }

        .continue-button {
          padding: 10px 28px;
          font-size: 14px;
          border-radius: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="screen-wrapper" id="pin-wrapper">
      <div class="back-button-container">
        <button class="back-button">
          <a href="invitation.html" style="text-decoration: none; color: inherit;">&lt;</a>
        </button>
      </div>
      <h1 class="main-heading">Créez un code secret de votre compte</h1>

      <section class="info-box">
        <p>
          Ce code secret vous permet d'accéder à votre compte virtuel.<br />
          Ce compte vous permet d'effectuer tout achat dans l'application.
        </p>
      </section>

      <div class="pin-dots-container">
        <span class="pin-dot" id="pin-dot-1" aria-hidden="true"></span>
        <span class="pin-dot" id="pin-dot-2" aria-hidden="true"></span>
        <span class="pin-dot" id="pin-dot-3" aria-hidden="true"></span>
        <span class="pin-dot" id="pin-dot-4" aria-hidden="true"></span>
      </div>

      <input id="pin-input" type="password" maxlength="4" inputmode="numeric" autofocus />

      <div class="continue-button-container">
        <button class="continue-button" id="continue-button">Continuer</button>
      </div>
    </div>

    <script>
      const pinInput = document.getElementById("pin-input");
      const dots = [
        document.getElementById("pin-dot-1"),
        document.getElementById("pin-dot-2"),
        document.getElementById("pin-dot-3"),
        document.getElementById("pin-dot-4"),
      ];
      const continueButton = document.getElementById("continue-button");
      const pinWrapper = document.getElementById("pin-wrapper");

      function updateDotsFromValue(value) {
        const digits = value.split("");
        dots.forEach((dot, index) => {
          dot.classList.toggle("filled", index < digits.length);
        });

        continueButton.classList.toggle("active", digits.length === 4);
        continueButton.disabled = digits.length !== 4;
      }

      pinInput.addEventListener("input", () => {
        const value = pinInput.value.replace(/\D/g, "").slice(0, 4);
        pinInput.value = value;
        updateDotsFromValue(value);
      });

      continueButton.addEventListener("click", () => {
        if (pinInput.value.length === 4) {
          window.location.href = "confirm.html";
        }
      });

      window.addEventListener("load", () => {
        pinInput.focus();
      });

      pinWrapper.addEventListener("click", () => {
        pinInput.focus();
      });
    </script>
  </body>
</html>
