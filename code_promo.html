<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parrainage</title>
  <style>
    :root {
      --primary-blue: #4373d8;
      --primary-black: #090909;
      --text-gray: #4c5359;
      --background-light: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 0; /* Supprimé la valeur fixe de 20px */
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center; /* Ajouté pour centrer verticalement le contenu */
      min-height: 100vh;
    }

    .promo-container {
      border-radius: 15px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      align-items: center;
      width: 100%;
      max-width: 480px;
      padding: 2rem 1rem; /* увеличен padding для promo-container */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      min-height: auto; /* Changed from 100% to auto */
    }

    .promo-header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .promo-title {
      color: var(--primary-blue);
      font-size: 1.2rem; /* Increased font size */
      font-weight: 700;
      align-self: flex-start;
      margin-left: 1.5rem; /* Increased margin-left */
      margin-bottom: 0.5rem; /* Added margin-bottom */
    }

    .promo-image {
      width: 90%; /* Increased width */
      margin-top: 2rem;
      max-width: 300px; /* Increased max-width */
      height: auto;
    }

    .share-heading {
      color: var(--primary-black);
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-top: 2rem; /* Increased margin-top */
    }

    .code-section {
      width: 100%;
      max-width: 360px;
      position: relative;
      margin-top: 1.5rem;
    }

    .code-display {
      background-color: var(--background-light);
      border-radius: 15px;
      padding: 0.8rem; /* Increased padding */
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      color: var(--primary-black);
      user-select: all;
      word-wrap: break-word;
    }

    .copy-button {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem; /* Increased gap */
      background-color: rgba(60, 60, 67, 0.29);
      border-radius: 10px;
      padding: 0.3rem 0.7rem; /* Increased horizontal padding */
      border: none;
      cursor: pointer;
    }

    .copy-icon {
      width: 1.2rem; /* Increased size */
      height: 1.2rem; /* Increased size */
    }

    .copy-button span {
      font-size: 0.8rem; /* Increased font size */
      color: var(--primary-black);
      font-weight: 500; /* Added font weight */
    }

    .info-section {
      width: 100%;
      max-width: 360px;
      margin-top: 1rem;
    }

    .info-text {
      background-color: rgba(67, 115, 216, 0.1);
      border-radius: 20px;
      padding: 1rem; /* Increased padding */
      font-size: 0.9rem; /* Increased font size */
      text-align: center;
      color: var(--text-gray);
      line-height: 1.5; /* Increased line height */
    }

    .action-buttons {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem; /* Increased margin-top */
      margin-bottom: 0;
    }

    .primary-button,
    .secondary-button {
      border-radius: 20px;
      padding: 1rem; /* Increased padding */
      font-size: 1rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      width: 100%;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      box-sizing: border-box;
    }

    .primary-button {
      background-color: var(--primary-black);
      color: #fff;
    }

    .secondary-button {
      color: var(--primary-blue);
      background-color: transparent;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) { /* размер экрана планшета */
      padding: 15px;

      .promo-container {
        padding: 1.5rem;
      }

      .promo-title {
        margin-left: 1rem;
        font-size: 1.1rem;
      }

      .promo-image {
        width: 90%;
        max-width: 280px;
      }

      .share-heading {
        font-size: 1.8rem;
      }

      .code-display {
        font-size: 0.9rem;
        padding: 0.7rem;
      }

      .copy-button {
        padding: 0.25rem 0.6rem;
      }

      .copy-button span {
        font-size: 0.75rem;
      }

      .info-text {
        font-size: 0.85rem;
        padding: 0.8rem;
      }

      .primary-button,
      .secondary-button {
        font-size: 0.95rem;
        padding: 0.9rem;
      }

      .action-buttons {
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      padding: 10px;

      .promo-container {
        padding: 1rem;
        border-radius: 10px;
      }

      .promo-title {
        margin-left: 0.5rem;
        font-size: 1rem;
      }

      .promo-image {
        width: 95%; /* Increased width */
        max-width: 250px; /* Increased max-width */
      }

      .share-heading {
        font-size: 1.5rem; /* Further reduced heading size */
      }

      .code-display {
        font-size: 0.85rem; /* Keep code display size */
        padding: 0.6rem;
      }

      .copy-button {
        padding: 0.2rem 0.4rem;
        right: 0.2rem;
      }

      .copy-button span {
        font-size: 0.7rem; /* Smaller copy button text */
      }

      .info-text {
        font-size: 0.8rem; /* Keep info text size */
        padding: 0.7rem;
      }

      .primary-button,
      .secondary-button {
        font-size: 0.9rem; /* Slightly smaller button text */
        padding: 0.8rem;
      }

      .action-buttons {
        gap: 0.75rem;
      }
    }

    /* For very small screens, like portrait phones */
    @media (max-width: 375px) {
      .promo-title {
        font-size: 0.95rem;
      }

      .share-heading {
        font-size: 1.25rem;
      }

      .code-display {
        font-size: 0.8rem;
      }

      .info-text {
        font-size: 0.75rem;
        padding: 0.6rem;
      }

      .primary-button,
      .secondary-button {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <main class="promo-container">
    <section class="promo-header">
      <h1 class="promo-title">Code promo</h1>
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/757428803c80407ba73a0f1b9a1c1ec4fc16bd65?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd"
        alt="Promo illustration"
        class="promo-image"
      />
      <h2 class="share-heading">Partagez votre code</h2>
    </section>

    <section class="code-section">
      <div class="code-display" id="promoCode">RS4J RE8 JFF83</div>
      <button class="copy-button" onclick="copyPromoCode()">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/24c456fd350d32c207786a3e2fbee659f8e5d3d5?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd"
          alt="Copy"
          class="copy-icon"
        />
        <span>Copier</span>
      </button>
    </section>

    <section class="info-section">
      <p class="info-text">
        Partagez votre code à <strong>+10 amis(es)</strong> et gagnez jusqu'à<br />1
        500 FCFA lorsque votre code est utilisé
      </p>
    </section>

    <section class="action-buttons">
      <a href="parrainage.html" class="primary-button">Parrainez un ami</a>
      <a href="recommandation.html" class="secondary-button">Recommandations</a>
    </section>
  </main>

  <script>
    function copyPromoCode() {
      const promoCodeElement = document.getElementById("promoCode");
      const code = promoCodeElement.textContent;

      navigator.clipboard
        .writeText(code)
        .then(() => {
          alert("Code promo copié dans le presse-papiers !");
        })
        .catch((err) => {
          console.error("Erreur lors de la copie du code: ", err);
          alert(
            "Impossible de copier le code pour le moment. Veuillez le sélectionner et le copier manuellement."
          );
        });
    }
  </script>
</body>
</html>
