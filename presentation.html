<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découvrez Ericka</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column; /* Empile les éléments verticalement */
            justify-content: center; /* **Centre l'ensemble du contenu verticalement** */
            align-items: center; /* Centre l'ensemble du contenu horizontalement */
            height: 100vh; /* La page occupe toute la hauteur de la fenêtre */
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px; /* Ajoute un espace autour du contenu */
            overflow: hidden; /* Empêche tout défilement de la page */
            box-sizing: border-box; /* Inclut le padding dans la hauteur/largeur totale */
        }

        .page-content-wrapper { /* Nouveau conteneur pour tout le contenu centré */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre les éléments à l'intérieur verticalement */
            align-items: center; /* Centre les éléments à l'intérieur horizontalement */
            width: 100%;
            max-width: 360px; /* Limite la largeur du contenu sur les grands écrans */
            flex-shrink: 1; /* Permet au contenu de se réduire si nécessaire */
            min-height: 0; /* Assure que le contenu peut se contracter */
            text-align: center; /* Centre le texte */
        }

        img {
            max-width: 100%; /* S'assure que les images ne débordent pas */
            height: auto;
            display: block; /* Supprime l'espace sous les images */
            margin-bottom: 25px; /* Espace après chaque image par défaut */
            object-fit: contain; /* Assure que l'image est entièrement visible */
            border-radius: 8px; /* Conserve le border-radius de vos images */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02); /* Conserve l'ombre */
            flex-shrink: 0; /* Empêche les images de se réduire au-delà de leur taille de contenu */
        }

        /* Ajustement spécifique pour l'image "Qui est ERICKA ?" */
        img[alt="Qui est ERICKA ?"] {
            max-width: 70%; /* Ajusté pour qu'elle puisse être plus grande si nécessaire */
            margin-bottom: 25px; /* Espace après cette image */
        }

        h1 {
            font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
            color: #090909;
            font-size: 16px;
            line-height: 1.5; /* Légèrement augmenté pour une meilleure lisibilité */
            text-align: center;
            margin-bottom: 30px; /* Espace après le titre */
            padding: 0 10px; /* Padding horizontal pour le texte */
            flex-shrink: 0;
        }

        .navigation-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .navigation-button img {
            width: 160px; /* Taille fixe pour le bouton de navigation */
            height: auto;
            margin-bottom: 0; /* Annule le margin-bottom générique pour cette image */
        }

        /* Media queries pour la responsivité */
        @media (max-width: 600px) { /* Appliqué aux écrans de 600px de large ou moins (typiquement mobiles) */
            body {
                padding: 15px; /* Réduit le padding du body sur mobile */
            }

            img {
                margin-bottom: 20px; /* Réduit l'espace entre les images sur mobile */
            }

            img[alt="Qui est ERICKA ?"] {
                margin-bottom: 20px; /* Ajuste l'espace après l'image sur mobile */
            }

            h1 {
                font-size: 14px; /* Réduit la taille du texte du h1 sur mobile */
                margin-bottom: 25px; /* Ajuste l'espace après le h1 sur mobile */
            }

            .navigation-button img {
                width: 110px; /* Réduit la taille du bouton sur mobile */
            }
        }
    </style>
</head>
<body>
    <div class="page-content-wrapper">
        <img src="images/Rectangle 3538.jpg" alt="Image principale">
        <img src="images/Slider.png" alt="Slider image">
        <img src="images/Qui est ERICKA _.png" alt="Qui est ERICKA ?">
        <h1>
            Un assistant virtuel éducatif, pensé pour les étudiants et lycéens de Côte d'Ivoire, aligné sur les programmes officiels
        </h1>
        <footer>
            <button class="navigation-button" onclick="window.location.href = 'page3.html';">
                <img src="images/nagigator.png" alt="Navigateur">
            </button>
        </footer>
    </div>
</body>
</html>
