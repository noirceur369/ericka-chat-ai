<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découvrez Ericka</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .page-container {
            background-color: #fff;
            border-radius: 0; /* Retirer le cadre sur mobile */
            padding: 0; /* Retirer le padding sur mobile */
            box-shadow: none; /* Retirer l'ombre sur mobile */
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0;
            border-radius: 0; /* Retirer les bordures arrondies sur mobile */
            box-shadow: none; /* Retirer les ombres sur mobile */
        }

        h1 {
            color: #090909;
            font-size: 18px;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 0;
            padding: 10px;
        }

        div {
            text-align: center;
            margin-bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        div img {
            max-width: 100%;
            margin-bottom: 0;
        }

        footer {
            display: flex;
            justify-content: center;
            padding-top: 20px;
            width: 100%;
            margin-top: auto;
        }

        .navigation-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navigation-button img {
            width: 60px;
            height: auto;
            margin-bottom: 0;
        }

        /* Media query pour les écrans plus grands */
        @media (min-width: 400px) {
            .page-container {
                border-radius: 20px; /* Réactiver le cadre sur les écrans plus grands */
                padding: 15px; /* Réactiver le padding sur les écrans plus grands */
                box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); /* Réactiver l'ombre sur les écrans plus grands */
                max-width: 360px;
                min-height: auto;
            }

            img {
                max-width: 80%;
                margin-bottom: 15px;
                border-radius: 8px; /* Réactiver les bordures arrondies sur les écrans plus grands */
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02); /* Réactiver l'ombre sur les écrans plus grands */
            }

            h1 {
                font-size: 18px;
                margin-bottom: 20px;
                padding: 0 15px;
            }

            div {
                margin-bottom: 15px;
            }

            div img {
                max-width: 50%;
                margin-bottom: 10px;
            }

            .navigation-button img {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <img src="images/Rectangle 3538.jpg" alt="Image principale">
        <img src="images/Slider.png" alt="Slider image">
        <div>
            <img src="images/Qui est ERICKA _.png" alt="Qui est ERICKA ?">
        </div>
        <div>
            <h1>
                Un assistant virtuel éducatif, pensé pour les étudiants et lycéens de Côte d'Ivoire, aligné sur les programmes
                officiels
            </h1>
        </div>
        <footer>
            <button class="navigation-button" onclick="window.location.href = 'page3.html';">
                <img src="images/nagigator.png" alt="Navigateur">
            </button>
        </footer>
    </div>
</body>
</html>
