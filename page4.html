<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Découvrez Ericka</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* empêche le scroll */
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 16px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
    }

    img[alt="Pourquoi l’utiliser"] {
      max-width: 70%;
    }

    h1 {
      font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
      color: #090909;
      font-size: 16px;
      line-height: 1.5;
      padding: 0 10px;
      margin: 0 0 10px;
    }

    footer {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .navigation-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navigation-button img {
      width: 140px;
      height: auto;
    }

    @media (max-width: 600px) {
      .main-content {
        padding: 10px;
      }

      h1 {
        font-size: 14px;
      }

      .navigation-button img {
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="images/Rectangle 3538.jpg" alt="Image principale" />
    <img src="images/Slider3.png" alt="Slider image" />
    <img src="images/Pourquoi l’utiliser _.png" alt="Pourquoi l’utiliser" />
    <h1>
      Disponible à tout moment, ERICKA t’aide à progresser, à gagner en autonomie et à réussir tes examens ou projets d’études.
    </h1>

    <footer>
      <button class="navigation-button" onclick="window.location.href = 'accueil.html';">
        <img src="images/nagigator.png" alt="Navigateur" />
      </button>
    </footer>
  </div>
</body>
</html>
