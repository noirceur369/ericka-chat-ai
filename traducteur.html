<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
  font-family: 'SF Pro Display';
  src: local('SF Pro Display');
}

@font-face {
  font-family: 'Inter';
  src: local('Inter');
}

:root {
  --primary-blue: #4373d8;
  --text-dark: #090909;
  --text-gray: #4c5359;
  --text-light: #999;
  --border-light: rgba(118, 118, 128, 0.12);
  --background-light: #f5f5f5;
  --border-input: rgba(60, 60, 67, 0.29);
}

.translator-frame {
  border-radius: 30px;
  background-color: #fff;

  display: flex;
  margin: 0 auto;
  max-width: 480px;
  width: 100%;
  padding: 11px 11px 387px;
  flex-direction: column;
  overflow: hidden;
  align-items: center;
}



.translator-header {
  display: flex;
  margin-top: 67px;
  width: 100%;
  max-width: 353px;
  align-items: stretch;
  gap: 26px;
}

.header-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  font-family: 'Inter', sans-serif;
  color: var(--text-gray);
  font-weight: 400;
  letter-spacing: 0.2px;
  flex: 1;
}

.translator-title {
  color: var(--text-dark);
  font-family: 'SF Pro Display', sans-serif;
  font-size: 32px;
  font-weight: 700;
  line-height: 1;
  letter-spacing: -0.64px;
  margin: 0;
}

.powered-by {
  display: flex;
  align-items: flex-start;
  gap: 5px;
  font-size: 9px;
  line-height: 1.6;
}

.powered-label {
  color: var(--text-gray);
}

.deepl-logo {
  width: 48px;
  aspect-ratio: 4.37;
  object-fit: contain;
}

.translator-description {
  color: var(--text-gray);
  text-align: center;
  font-size: 10px;
  line-height: 1.4;
  align-self: flex-end;
  margin-top: 21px;
  margin-bottom: 0;
}

.action-button {
  justify-content: center;
  align-items: center;
  border-radius: 20px;
  align-self: flex-start;
  display: flex;
  width: 40px;
  height: 40px;
  background-color: var(--text-dark);
  border: none;
  padding: 8px;
  cursor: pointer;
}

.action-icon {
  width: 24px;
  aspect-ratio: 1.04;
  object-fit: contain;
}

.language-selector {
  border-radius: 20px;
  border: 1px solid var(--border-light);
  display: flex;
  margin-top: 15px;
  width: 100%;
  max-width: 350px;
  padding: 10px;
  flex-direction: column;
  justify-content: center;
}

.language-controls {
  display: flex;
  width: 100%;
  align-items: center;
  gap: 40px;
  justify-content: center;
}

.language-option {
  display: flex;
  padding: 10px;
  align-items: center;
  gap: 10px;
  font-family: 'Inter', sans-serif;
  font-size: 11px;
  color: var(--text-gray);
  font-weight: 400;
  white-space: nowrap;
  letter-spacing: 0.2px;
  line-height: 1.6;
}

.language-dot {
  background-color: #d9d9d9;
  border-radius: 50%;
  width: 17px;
  height: 17px;
}

.swap-button {
  align-items: center;
  border-radius: 40px;
  display: flex;
  padding: 10px;
  background-color: var(--primary-blue);
  border: none;
  width: 44px;
  height: 44px;
  cursor: pointer;
}

.swap-icon-container {
  display: flex;
  width: 100%;
  padding: 1px;
  overflow: hidden;
  align-items: center;
  justify-content: center;
}

.swap-icon {
  width: 22px;
  aspect-ratio: 1.05;
  object-fit: contain;
  fill: #fff;
}

.translation-area {
  border-radius: 20px;
  margin-top: 15px;
  width: 100%;
  max-width: 350px;
  background-color: var(--background-light);
}

.input-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  border-bottom: 1px solid var(--border-input);
  min-height: 60px;
  width: 100%;
  padding: 10px 10px 26px;
}

.input-placeholder {
  color: var(--text-light);
  font-family: 'Inter', sans-serif;
  font-size: 11px;
  font-weight: 400;
  line-height: 1.6;
  letter-spacing: 0.2px;
  margin: 0;
}

.cursor {
  color: var(--primary-blue);
}

.mic-button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}

.mic-icon {
  width: 24px;
  aspect-ratio: 1;
  object-fit: contain;
}

.translation-output {
  color: var(--text-light);
  min-height: 114px;
  width: 100%;
  padding: 10px 10px 88px;
  font-family: 'Inter', sans-serif;
  font-size: 10px;
  font-weight: 700;
  white-space: nowrap;
  letter-spacing: 0.2px;
  line-height: 1.6;
}
    </style>
</head>
<body>
    <main class="translator-frame">

        <section class="translator-header">
          <div class="header-content">
            <h1 class="translator-title">Traducteur</h1>
            <div class="powered-by">
              <span class="powered-label">Powered by</span>
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4548f369398a6e22a68a96fd2421dc1ae6b8c141?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="DeepL" class="deepl-logo" />
            </div>
            <p class="translator-description">Traduisez dans plusieurs langues vos textes</p>
          </div>
          <button class="action-button">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/846a4464d4434a561e858d0e82c28e9554f91583?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="Action" class="action-icon" />
          </button>
        </section>
      
        <section class="language-selector">
          <div class="language-controls">
            <div class="language-option">
              <span class="language-dot"></span>
              <span class="language-name">Anglais</span>
            </div>
            <button class="swap-button">
              <div class="swap-icon-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5087d6dd752bf76503dafb5092fcd4b4fb95bbfc?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="Swap languages" class="swap-icon" />
              </div>
            </button>
            <div class="language-option">
              <span class="language-dot"></span>
              <span class="language-name">Fran√ßais</span>
            </div>
          </div>
        </section>
      
        <section class="translation-area">
          <div class="input-container">
            <p class="input-placeholder"><span class="cursor">|</span>Entrez le texte</p>
            <button class="mic-button">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d18eb7b5035f5e74f71fd750a5c67f213183cfa0?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="Microphone" class="mic-icon" />
            </button>
          </div>
          <div class="translation-output">Traduction</div>
        </section>
      </main>
</body>
</html>
