<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer votre profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .profile-heading {
      font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 28px;
      color: #090909;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      cursor: pointer;
    }

    .avatar-placeholder {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .avatar-placeholder svg {
      width: 40px;
      height: 40px;
      fill: #b3b3b3;
    }

    .camera-icon-overlay {
      position: absolute;
      bottom: -5px;
      right: -5px;
      background-color: #4373d8;
      color: #fff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      border: 2px solid #fff;
    }

    .camera-icon-overlay svg {
      width: 16px;
      height: 16px;
      fill: #fff;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 100%;
    }

    .field-label {
      font-size: 12px;
      color: #4c5359;
    }

    .field-label.disabled {
      opacity: 0.4;
    }

    .input-field {
      height: 45px;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .date-field-container {
      position: relative;
      width: 100%;
    }

    .arrow-container {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .arrow-svg {
      width: 20px;
      height: 20px;
      transform: rotate(-90deg);
      fill: rgba(0, 0, 0, 0.5);
    }

    .privacy-notice-container {
      padding: 10px;
      border-radius: 12px;
      background-color: rgba(67, 115, 216, 0.1);
      margin-top: 15px;
      text-align: center;
    }

    .privacy-notice-text {
      font-size: 12px;
      color: #4c5359;
    }

    .primary-button {
      background-color: #090909;
      color: #fff;
      border: none;
      padding: 13px;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .primary-button:hover {
      background-color: #333;
    }

    @media (max-width: 480px) {
      .profile-heading {
        font-size: 24px;
      }

      .input-field {
        font-size: 13px;
        height: 42px;
      }

      .primary-button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1 class="profile-heading">Créer votre profil</h1>

  <div class="upload-container" onclick="document.getElementById('profileImageInput').click();">
    <div class="avatar-placeholder">
      <svg viewBox="0 0 24 24">
        <path fill="currentColor" d="..."></path>
      </svg>
      <img id="uploadedProfileImage" src="" alt="Votre photo de profil" style="display: none; border-radius: 50%; object-fit: cover;">
    </div>
    <div class="camera-icon-overlay">
      <svg viewBox="0 0 24 24">
        <path fill="currentColor" d="..."></path>
      </svg>
    </div>
  </div>
  <input type="file" id="profileImageInput" accept="image/*" onchange="loadFile(event)">

  <form class="form-container">
    <div class="form-field">
      <label for="name" class="field-label">Nom et prénom(s)</label>
      <input type="text" id="name" class="input-field" />
    </div>

    <div class="form-field">
      <label for="email" class="field-label disabled">Email</label>
      <input type="email" id="email" class="input-field" value="email@gmail.com" disabled />
    </div>

    <div class="form-field">
      <label for="birthdate" class="field-label">Date de naissance</label>
      <div class="input-field date-field-container">
        <input type="date" id="birthdate" class="input-field" />
        <div class="arrow-container">
          <svg class="arrow-svg" viewBox="0 0 24 24">
            <path d="..." />
          </svg>
        </div>
      </div>
    </div>

    <div class="privacy-notice-container">
      <p class="privacy-notice-text">Nous respectons votre vie privée. Aucune donnée ne sera partagée sans votre consentement.</p>
    </div>

    <button type="submit" class="primary-button">Continuer</button>
  </form>

</body>
</html>
