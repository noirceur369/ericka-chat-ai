<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #090909;
            padding: 20px; /* Ajout de padding global pour la responsivité */
            box-sizing: border-box; /* Pour que le padding ne modifie pas la largeur */
        }

        .container {
            max-width: 400px; /* Largeur maximale pour simuler un écran de téléphone */
            margin: 0 auto; /* Centrer le contenu sur les écrans plus larges */
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 10px;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            fill: #4c5359;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .recommendation-info {
            background-color: #f0f4f8;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #4c5359;
            line-height: 1.4;
        }

        .recommendation-info strong {
            color: #090909;
        }

        .avatar-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .avatar-placeholder, .avatar-icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #757575;
            font-size: 18px;
            font-weight: 500;
        }

        .avatar-icon-wrapper {
            background-color: #4373d8;
            color: #fff;
        }

        .avatar-icon-wrapper svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .bonus-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .bonus-received {
            font-size: 16px;
            font-weight: 500;
            color: #4373d8;
        }

        .view-bonus-button {
            background: none;
            border: 1px solid #4373d8;
            color: #4373d8;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .referral-activity {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 0;
            border-top: 1px solid #e0e0e0;
        }

        .user-icon-placeholder {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #757575;
            font-size: 16px;
        }

        .user-icon-placeholder svg {
            width: 20px;
            height: 20px;
            fill: #757575;
        }

        .referral-text {
            font-size: 14px;
            color: #4c5359;
        }

        .referral-text strong {
            color: #090909;
            font-weight: 500;
        }

        /* Media queries pour une meilleure responsivité */
        @media (max-width: 360px) {
            .avatar-list {
                grid-template-columns: repeat(auto-fit, minmax(48px, 1fr));
            }

            .recommendation-info {
                font-size: 12px;
            }

            .bonus-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .view-bonus-button {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <h1 class="title">Recommandations</h1>
        </div>

        <div class="recommendation-info">
            Partagez votre code à <strong>+10 amis(es)</strong> et gagnez jusqu'à <strong>1 500 FCFA</strong> lorsque votre code est utilisé
        </div>

        <div class="avatar-list">
            <div class="avatar-icon-wrapper">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M16 17c-2.27-.77-4.23-2.52-5.9-4.9-.38-.52-.6-.6-.5-.87l.2-.06c.54-.17 1.2-.05 1.8.37 1.8 1.2 3.9 1.97 6.3 2.3.5.07.9.47.8.97l-.2.07c-.67.17-1.4.05-2-.37zM8 8c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm7 6c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm-7-2c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6z"/>
                </svg>
            </div>
            <div class="avatar-placeholder"></div>
            <div class="avatar-placeholder"></div>
            <div class="avatar-placeholder"></div>
            <div class="avatar-placeholder"></div>
            <div class="avatar-placeholder"></div>
            <div class="avatar-placeholder"></div>
            <div class="avatar-placeholder"></div>
            <div class="avatar-placeholder"></div>
            <div class="avatar-placeholder"></div>
        </div>

        <div class="bonus-section">
            <p class="bonus-received">Bonus reçu : 0 FCFA</p>
            <button class="view-bonus-button">Voir le bonus</button>
        </div>

        <div class="referral-activity">
            <div class="user-icon-placeholder">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 4a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/>
                </svg>
            </div>
            <p class="referral-text"><strong>Hamed Said</strong> a utilisé votre code promo</p>
        </div>
    </div>
</body>
</html>
