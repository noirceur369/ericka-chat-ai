<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du Paiement</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Inter, -apple-system, Roboto, Helvetica, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .details-card {
      background-color: #ffffff;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      padding: 25px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .details-card h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #4373d8;
      text-align: center;
    }

    .payment-info {
      margin-bottom: 20px;
    }

    .payment-info p {
      font-size: 15px;
      color: #333;
      margin: 10px 0;
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 25px;
      text-decoration: none;
      background-color: #4373d8;
      color: #fff;
      padding: 12px 18px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #2958b8;
    }

    /* Mobile adjustments */
    @media (max-width: 400px) {
      .details-card {
        padding: 20px 15px;
      }

      .details-card h1 {
        font-size: 20px;
      }

      .payment-info p {
        font-size: 14px;
      }

      .back-button {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="details-card">
    <h1>Détails du Paiement</h1>

    <div class="payment-info">
      <p><strong>Montant :</strong> 32 000 FCFA</p>
      <p><strong>Date :</strong> 26 avril 2025</p>
      <p><strong>Méthode de paiement :</strong> Mobile Money</p>
      <p><strong>Numéro de transaction :</strong> TXN123456789</p>
      <p><strong>Statut :</strong> <span style="color: green;">Réussi</span></p>
    </div>

    <a href="#" class="back-button">Retour à l'accueil</a>
  </div>

</body>
</html>
