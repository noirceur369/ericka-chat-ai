<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIN Confirmation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-size: 16px;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 480px;
        padding: 2rem 1rem 1rem;
      }

      .back-button-container {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        margin-bottom: 1rem;
      }

      .back-button {
        border-radius: 1.25rem;
        background-color: #e0e0e0;
        padding: 0.625rem 1rem;
        font-size: 1rem;
        font-weight: 500;
        color: #090909;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .back-button:hover {
        background-color: #b3b3b3;
      }

      .back-button a {
        text-decoration: none;
        color: inherit;
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #090909;
        text-align: left;
        line-height: 2.5rem;
        width: 100%;
        max-width: 360px;
      }

      .info-text {
        background-color: rgba(67, 115, 216, 0.1);
        margin-top: 1.3rem;
        padding: 1.25rem;
        border-radius: 1.25rem;
        font-size: 0.75rem;
        color: #4c5359;
        text-align: center;
        line-height: 1.5;
        width: 100%;
        max-width: 360px;
      }

      .pin-input-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 3.5rem;
        cursor: pointer;
        width: 100%;
      }

      .pin-input-container {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        pointer-events: none;
      }

      .pin-input {
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background-color: #d9d9d9;
      }

      .pin-input.filled {
        background-color: #4373d8;
      }

      .actual-pin-input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      .continue-button-container {
        margin-top: 2rem;
        width: 100%;
        max-width: 360px;
      }

      .continue-button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1.125rem;
        font-weight: 700;
        border-radius: 1.25rem;
        background-color: #090909;
        color: #fff;
        border: none;
        opacity: 0.4;
        pointer-events: none;
        transition: 0.3s;
      }

      @media (max-width: 360px) {
        .pin-input-container {
          gap: 1rem;
        }

        .page-title {
          font-size: 1.5rem;
        }

        .info-text {
          font-size: 0.7rem;
        }

        .continue-button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="back-button-container">
        <button class="back-button">
          <a href="creation_passwd.html"><</a>
        </button>
      </div>

      <h1 class="page-title">Confirmez le code secret de votre compte</h1>

      <p class="info-text">
        Ce code secret vous permet d'accéder à votre compte virtuel.<br />
        Ce compte vous permet d'effectuer tout achat dans l'application.
      </p>

      <form action="solde.html" method="GET">
        <div class="pin-input-wrapper" id="pin-wrapper">
          <div class="pin-input-container">
            <span class="pin-input" id="pin-dot-1" aria-hidden="true"></span>
            <span class="pin-input" id="pin-dot-2" aria-hidden="true"></span>
            <span class="pin-input" id="pin-dot-3" aria-hidden="true"></span>
            <span class="pin-input" id="pin-dot-4" aria-hidden="true"></span>
          </div>
          <input
            type="password"
            name="pin"
            maxlength="4"
            class="actual-pin-input"
            required
            id="actual-pin-input"
            inputmode="numeric"
            autofocus
          />
        </div>

        <div class="continue-button-container">
          <button type="submit" class="continue-button">Continuer</button>
        </div>
      </form>
    </main>

    <script>
      const actualPinInput = document.getElementById('actual-pin-input');
      const pinInputs = document.querySelectorAll('.pin-input');
      const continueButton = document.querySelector('.continue-button');
      const pinWrapper = document.getElementById('pin-wrapper');

      pinWrapper.addEventListener('click', () => {
        actualPinInput.focus();
      });

      actualPinInput.addEventListener('input', () => {
        const pinValue = actualPinInput.value;

        pinInputs.forEach((dot, index) => {
          if (index < pinValue.length) {
            dot.classList.add('filled');
          } else {
            dot.classList.remove('filled');
          }
        });

        if (pinValue.length === 4) {
          continueButton.style.opacity = 1;
          continueButton.style.pointerEvents = 'auto';
        } else {
          continueButton.style.opacity = 0.4;
          continueButton.style.pointerEvents = 'none';
        }
      });

      window.addEventListener('load', () => {
        actualPinInput.focus();
      });
    </script>
  </body>
</html>
