<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display');
            font-weight: 500;
        }

        body {
            font-family: Inter, -apple-system, Roboto, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .notification-screen {
            border-radius: 15px;
            background-color: #ffffff;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .notification-header {
            color: #4373d8;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            letter-spacing: 0.2px;
            padding: 20px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .notification-card {
            display: flex;
            width: 100%;
            padding: 15px 20px;
            letter-spacing: 0.2px;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .notification-card:last-child {
            border-bottom: none;
        }

        .notification-icon {
            aspect-ratio: 1;
            width: 40px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            color: #4c5359;
            font-size: 14px;
            line-height: 1.4;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .notification-description {
            color: #777;
            font-size: 12px;
            line-height: 1.3;
            margin: 0;
        }

        .notification-time {
            color: #4c5359;
            font-size: 11px;
            font-weight: 700;
            line-height: 1.4;
            margin-left: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .notification-screen {
                margin: 10px;
                border-radius: 10px;
            }

            .notification-header {
                font-size: 18px;
                padding: 15px;
            }

            .notification-card {
                padding: 12px 15px;
            }

            .notification-icon {
                width: 35px;
                margin-right: 10px;
            }

            .notification-title {
                font-size: 13px;
                margin-bottom: 3px;
            }

            .notification-description {
                font-size: 11px;
            }

            .notification-time {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="notification-screen">
        <h1 class="notification-header">Notifications</h1>

        <article class="notification-card">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f41b77500e3c8ee089777844cb467be2dc3cb8ca?placeholderIfAbsent=true&apiKey=38e47893336945848379668f2dc133bd" alt="Notification icon" class="notification-icon">
            <div class="notification-content">
                <h2 class="notification-title">Souscription effectuée</h2>
                <p class="notification-description">
                    Vous avez effectué un abonnement annuel de 25 000 FCFA.<br>
                    Vous bénéficiez des meilleures fonctionnalités de l'application.
                </p>
            </div>
            <time class="notification-time">3h</time>
        </article>
    </div>
</body>
</html>
