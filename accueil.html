
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center; /* Centre horizontalement le conteneur */
            align-items: center; /* Centre verticalement le conteneur */
            height: 100vh; /* S'assure que le body occupe toute la hauteur de la fenêtre */
            background-color: #f5f5f5;
            margin: 0; /* Réinitialise la marge par défaut du body */
            padding: 0; /* Supprime le padding du body pour éviter les barres de défilement indésirables */
            overflow: hidden; /* Empêche le défilement du body et donc de la page entière */
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            border-radius: 27px;
            box-shadow: 0px 13.316px 55.484px rgba(37, 31, 48, 0.05);
            padding: 30px 20px; /* Padding interne du conteneur */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre les éléments enfants verticalement */
            align-items: center; /* Centre les éléments enfants horizontalement */
            gap: 25px; /* Espacement entre les éléments flex du conteneur */
            max-width: 360px; /* Largeur maximale du conteneur */
            width: calc(100% - 40px); /* Prend 100% de la largeur de la fenêtre moins 40px de marge latérale */
            height: calc(100vh - 40px); /* Prend 100% de la hauteur de la fenêtre moins 40px de marge verticale */
            box-sizing: border-box;
            /* overflow-y: auto; */ /* Supprimez ceci pour empêcher le défilement interne du conteneur */
            flex-shrink: 0; /* Empêche le conteneur de se contracter */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .welcome-text {
            font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 22px;
            color: #090909;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-align: center;
        }

        .connexion-button,
        .inscription-button {
            width: 100%;
            border-radius: 20px;
            padding: 13px 15px;
            font-size: 17px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1.6;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            box-sizing: border-box;
            flex-shrink: 0; /* Empêche les boutons de se contracter */
        }

        .connexion-button {
            background-color: #4373d8;
        }

        .connexion-button:hover {
            background-color: #305296;
        }

        .inscription-button {
            background-color: #090909;
        }

        .inscription-button:hover {
            background-color: #333;
        }

        .connexion-button a,
        .inscription-button a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            font-size: 0.75em;
            color: #777;
            text-align: center;
            flex-shrink: 0; /* Empêche le footer de se contracter */
        }

        /* Responsive design pour petits écrans */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                width: calc(100% - 30px);
                height: calc(100vh - 30px);
                border-radius: 20px;
            }

            .welcome-text {
                font-size: 20px;
            }

            .connexion-button,
            .inscription-button {
                font-size: 16px;
                padding: 12px;
            }

            footer {
                font-size: 0.7em;
            }
        }

        @media (min-width: 601px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Component 2.png" alt="Illustration d'accueil" />
        <p class="welcome-text">Bienvenue sur</p>
        <img src="images/Group 5.png" alt="Logo Ericka" />
        <button class="connexion-button"><a href="connexion.html">Connexion</a></button>
        <button class="inscription-button"><a href="inscription.html">Inscription</a></button>
        <footer><p>V 1.2</p></footer>
    </div>
</body>
</html>
