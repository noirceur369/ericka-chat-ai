<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column; /* Les éléments seront empilés verticalement */
            justify-content: center; /* Centre le contenu verticalement dans la page */
            align-items: center; /* Centre le contenu horizontalement dans la page */
            height: 100vh; /* La page occupe toute la hauteur de la fenêtre */
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px; /* Ajoute un padding autour du contenu pour éviter qu'il ne touche les bords */
            overflow: hidden; /* Empêche tout défilement de la page */
            box-sizing: border-box; /* Inclut le padding dans la hauteur/largeur totale */
            text-align: center; /* Pour centrer le texte par défaut si besoin */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 25px; /* Ajoute un espace en dessous des images */
        }

        /* Ajustement spécifique pour la première image si elle a besoin d'être au-dessus de tout */
        body > img:first-of-type {
            margin-bottom: 25px; /* Espace après la première image (Component 2.png) */
        }

        .welcome-text {
            font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 22px;
            color: #090909;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            margin-bottom: 25px; /* Espace après le texte de bienvenue */
        }

        /* Ajustement pour le logo Ericka si nécessaire */
        img[alt="Logo Ericka"] {
            margin-bottom: 35px; /* Plus d'espace après le logo pour séparer des boutons */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacement entre les boutons */
            width: 100%;
            max-width: 320px; /* Largeur maximale pour les boutons */
            margin-top: 0; /* Pas de marge au-dessus des boutons si le gap gère l'espace */
            margin-bottom: 25px; /* Espace sous les boutons avant le footer */
        }

        .connexion-button,
        .inscription-button {
            width: 100%;
            border-radius: 20px;
            padding: 13px 15px;
            font-size: 17px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1.6;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            box-sizing: border-box;
        }

        .connexion-button {
            background-color: #4373d8;
        }

        .connexion-button:hover {
            background-color: #305296;
        }

        .inscription-button {
            background-color: #090909;
        }

        .inscription-button:hover {
            background-color: #333;
        }

        .connexion-button a,
        .inscription-button a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            font-size: 0.75em;
            color: #777;
            text-align: center;
            margin-top: auto; /* Pousse le footer vers le bas si l'espace le permet */
        }

        /* Responsive design pour petits écrans */
        @media (max-width: 600px) {
            body {
                padding: 15px; /* Réduit le padding du body sur mobile */
            }

            .welcome-text {
                font-size: 20px;
            }

            .connexion-button,
            .inscription-button {
                font-size: 16px;
                padding: 12px;
            }

            .button-group {
                max-width: 280px; /* Ajuste la largeur maximale des boutons sur mobile */
            }

            footer {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <img src="images/Component 2.png" alt="Illustration d'accueil" />
    <p class="welcome-text">Bienvenue sur</p>
    <img src="images/Group 5.png" alt="Logo Ericka" />
    <div class="button-group">
        <button class="connexion-button"><a href="connexion.html">Connexion</a></button>
        <button class="inscription-button"><a href="inscription.html">Inscription</a></button>
    </div>
    <footer><p>V 1.2</p></footer>
</body>
</html>
