<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex; /* Active Flexbox */
            flex-direction: column; /* Empile les éléments verticalement */
            justify-content: center; /* Centre les éléments verticalement */
            align-items: center; /* Centre les éléments horizontalement */
            height: 100vh; /* La page prend toute la hauteur de la fenêtre */
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px; /* Ajoute un peu d'espace autour du contenu */
            overflow: hidden; /* Empêche tout défilement de la page */
            box-sizing: border-box; /* S'assure que le padding est inclus dans la taille totale */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* Évite les espaces sous les images */
            margin-bottom: 25px; /* Espacement après chaque image par défaut */
        }

        /* Ajustement spécifique pour l'image du logo Ericka */
        img[alt="Logo Ericka"] {
            margin-bottom: 35px; /* Plus d'espace après le logo */
        }

        .welcome-text {
            font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 22px;
            color: #090909;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-align: center; /* Centre le texte */
            margin-bottom: 25px; /* Espacement après le texte */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacement entre les boutons */
            width: 100%;
            max-width: 320px; /* Largeur maximale pour les boutons */
            margin-bottom: 25px; /* Espacement sous le groupe de boutons */
        }

        .connexion-button,
        .inscription-button {
            width: 100%;
            border-radius: 20px;
            padding: 13px 15px;
            font-size: 17px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1.6;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            box-sizing: border-box;
        }

        .connexion-button {
            background-color: #4373d8;
        }

        .connexion-button:hover {
            background-color: #305296;
        }

        .inscription-button {
            background-color: #090909;
        }

        .inscription-button:hover {
            background-color: #333;
        }

        .connexion-button a,
        .inscription-button a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            font-size: 0.75em;
            color: #777;
            text-align: center;
            margin-top: auto; /* Pousse le footer vers le bas s'il y a de l'espace */
        }

        /* Responsive design pour petits écrans */
        @media (max-width: 600px) {
            body {
                padding: 15px; /* Réduit le padding sur mobile */
            }

            .welcome-text {
                font-size: 20px;
            }

            .connexion-button,
            .inscription-button {
                font-size: 16px;
                padding: 12px;
            }

            .button-group {
                max-width: 280px; /* Ajuste la largeur maximale des boutons sur mobile */
            }

            footer {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <img src="images/Component 2.png" alt="Illustration d'accueil" />
    <p class="welcome-text">Bienvenue sur</p>
    <img src="images/Group 5.png" alt="Logo Ericka" />
    <div class="button-group">
        <button class="connexion-button"><a href="connexion.html">Connexion</a></button>
        <button class="inscription-button"><a href="inscription.html">Inscription</a></button>
    </div>
    <footer><p>V 1.2</p></footer>
</body>
</html>
