<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column; /* Empile les éléments verticalement */
            justify-content: center; /* Centre le contenu verticalement */
            align-items: center; /* Centre le contenu horizontalement */
            height: 100vh; /* La page occupe toute la hauteur de la fenêtre */
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px; /* Ajoute un espace autour du contenu */
            overflow: hidden; /* Empêche tout défilement de la page */
            box-sizing: border-box; /* Inclut le padding dans la hauteur/largeur totale */
            /* Ajout d'une marge intérieure minimale pour éviter le défilement si le contenu est juste à la limite */
            min-height: 0; /* Important pour les flex-items à l'intérieur */
        }

        img {
            max-width: 100%; /* S'assure que les images ne débordent pas */
            height: auto;
            display: block;
            margin-bottom: 25px; /* Espace après chaque image par défaut */
            object-fit: contain; /* Assure que l'image est entièrement visible */
            flex-shrink: 0; /* Empêche l'image de se réduire si l'espace est limité */
        }

        /* Ajustement spécifique pour le logo Ericka */
        img[alt="Logo Ericka"] {
            margin-bottom: 35px; /* Plus d'espace après le logo */
        }

        .welcome-text {
            font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 22px;
            color: #090909;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 25px; /* Espace après le texte de bienvenue */
            flex-shrink: 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacement entre les boutons */
            width: 100%;
            max-width: 320px; /* Largeur maximale pour les boutons */
            margin-bottom: 25px; /* Espace sous les boutons avant le footer */
            flex-shrink: 0;
        }

        .connexion-button,
        .inscription-button {
            width: 100%;
            border-radius: 20px;
            padding: 13px 15px;
            font-size: 17px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1.6;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .connexion-button {
            background-color: #4373d8;
        }

        .connexion-button:hover {
            background-color: #305296;
        }

        .inscription-button {
            background-color: #090909;
        }

        .inscription-button:hover {
            background-color: #333;
        }

        .connexion-button a,
        .inscription-button a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            font-size: 0.75em;
            color: #777;
            text-align: center;
            /* margin-top: auto; */ /* Supprimez ceci pour un centrage plus équilibré sur toutes les tailles */
            flex-shrink: 0;
        }

        /* Responsive design pour petits écrans */
        @media (max-width: 600px) {
            body {
                padding: 15px; /* Maintient un padding raisonnable sur mobile */
            }

            img {
                margin-bottom: 20px; /* Réduit l'espace entre les images sur mobile */
            }

            img[alt="Logo Ericka"] {
                margin-bottom: 30px; /* Ajuste l'espace après le logo sur mobile */
            }

            .welcome-text {
                font-size: 20px;
                margin-bottom: 20px; /* Réduit l'espace après le texte sur mobile */
            }

            .button-group {
                max-width: 280px; /* Ajuste la largeur maximale des boutons sur mobile */
                gap: 12px; /* Réduit l'espace entre les boutons sur mobile */
                margin-bottom: 20px; /* Réduit l'espace sous les boutons sur mobile */
            }

            .connexion-button,
            .inscription-button {
                font-size: 16px;
                padding: 12px;
            }

            footer {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <img src="images/Component 2.png" alt="Illustration d'accueil" />
    <p class="welcome-text">Bienvenue sur</p>
    <img src="images/Group 5.png" alt="Logo Ericka" />
    <div class="button-group">
        <button class="connexion-button"><a href="connexion.html">Connexion</a></button>
        <button class="inscription-button"><a href="inscription.html">Inscription</a></button>
    </div> <br><br> <br><br><br><br> <br><br><br><br> <br><br>
    <footer><p>V 1.2</p></footer>
</body>
</html>
