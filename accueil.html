<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column; /* Stacks content vertically */
            justify-content: space-between; /* Pushes main content up and footer down */
            align-items: center; /* Centers content horizontally */
            height: 100vh; /* Ensures body takes full viewport height */
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px; /* Provides padding around the content */
            overflow: hidden; /* Prevents any scrolling on the page */
            box-sizing: border-box; /* Includes padding in total width/height calculations */
        }

        .main-content { /* Container for your main content */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers items vertically within this group if there's enough space */
            align-items: center;
            width: 100%;
            max-width: 360px; /* Limits main content width on larger screens */
            flex-grow: 1; /* Allows this container to take up available space */
            flex-shrink: 1; /* Allows this container to shrink if needed */
            min-height: 0; /* Ensures content can truly shrink without causing overflow */
            text-align: center; /* Ensures text is centered */
            overflow-y: auto; /* **Permet le d√©filement INTERNE si le contenu est trop grand** */
            padding-top: 10px; /* Ajout d'un petit padding interne pour le confort */
            padding-bottom: 10px; /* Ajout d'un petit padding interne pour le confort */
        }

        img {
            max-width: 100%; /* Ensures images don't overflow */
            height: auto;
            display: block; /* Removes extra space below images */
            margin-bottom: 25px; /* Default spacing between images */
            object-fit: contain; /* Ensures image is fully visible */
            flex-shrink: 0; /* Prevents images from shrinking unexpectedly */
        }

        /* Specific adjustment for the Ericka Logo */
        img[alt="Logo Ericka"] {
            margin-bottom: 35px; /* More space after the logo, before buttons */
        }

        .welcome-text {
            font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 22px;
            color: #090909;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 25px; /* Space after welcome text */
            flex-shrink: 0;
        }

        .button-group { /* Groups buttons to apply gap and max-width */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between the buttons */
            width: 100%;
            max-width: 320px; /* Max width for the button group */
            margin-bottom: 0; /* No bottom margin here, spacing handled by main-content/footer relationship */
            flex-shrink: 0;
        }

        .connexion-button,
        .inscription-button {
            width: 100%;
            border-radius: 20px;
            padding: 13px 15px;
            font-size: 17px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1.6;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            box-sizing: border-box;
            flex-shrink: 0; /* Prevents individual buttons from shrinking */
        }

        .connexion-button {
            background-color: #4373d8;
        }

        .connexion-button:hover {
            background-color: #305296;
        }

        .inscription-button {
            background-color: #090909;
        }

        .inscription-button:hover {
            background-color: #333;
        }

        .connexion-button a,
        .inscription-button a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            font-size: 0.75em;
            color: #777;
            text-align: center;
            margin-top: 20px; /* Space between the main content and footer */
            flex-shrink: 0; /* Prevents footer from shrinking */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 15px; /* Reduces body padding on mobile */
            }

            img {
                margin-bottom: 20px; /* Reduces space between images on mobile */
            }

            img[alt="Logo Ericka"] {
                margin-bottom: 30px; /* Adjusts space after logo on mobile */
            }

            .welcome-text {
                font-size: 20px;
                margin-bottom: 20px; /* Reduces space after text on mobile */
            }

            .button-group {
                max-width: 280px; /* Adjusts max width for buttons on mobile */
                gap: 12px; /* Reduces space between buttons on mobile */
            }

            .connexion-button,
            .inscription-button {
                font-size: 16px;
                padding: 12px;
            }

            footer {
                font-size: 0.7em;
                margin-top: 15px; /* Adjusts footer space on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="images/Component 2.png" alt="Illustration d'accueil" />
        <p class="welcome-text">Bienvenue sur</p>
        <img src="images/Group 5.png" alt="Logo Ericka" />
        <div class="button-group">
            <button class="connexion-button"><a href="connexion.html">Connexion</a></button>
            <button class="inscription-button"><a href="inscription.html">Inscription</a></button>
        </div>
    </div>
    <footer><p>V 1.2</p></footer>
</body>
</html>
