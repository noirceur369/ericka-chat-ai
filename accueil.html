<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column; /* Empile les éléments verticalement */
            justify-content: space-between; /* Important: Espace les éléments du body (contenu principal et footer) */
            align-items: center; /* Centre le contenu horizontalement */
            height: 100vh; /* La page occupe toute la hauteur de la fenêtre */
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px; /* Ajoute un espace autour du contenu */
            overflow: hidden; /* Empêche tout défilement de la page */
            box-sizing: border-box; /* Inclut le padding dans la hauteur/largeur totale */
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre le contenu principal verticalement à l'intérieur de son groupe */
            align-items: center;
            width: 100%; /* Permet au contenu de s'adapter à la largeur */
            max-width: 360px; /* Limite la largeur du contenu principal sur les grands écrans */
            /* Flex-grow pour que le contenu principal prenne l'espace disponible */
            flex-grow: 1; /* Permet au contenu principal de prendre tout l'espace disponible */
            flex-shrink: 1; /* Permet au contenu principal de se réduire si nécessaire */
            min-height: 0; /* Important pour que le contenu ne déborde pas si très compact */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 25px; /* Espace après chaque image par défaut */
            object-fit: contain;
            flex-shrink: 0;
        }

        /* Ajustement spécifique pour le logo Ericka */
        img[alt="Logo Ericka"] {
            margin-bottom: 35px; /* Plus d'espace après le logo */
        }

        .welcome-text {
            font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 22px;
            color: #090909;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 25px; /* Espace après le texte de bienvenue */
            flex-shrink: 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacement entre les boutons */
            width: 100%;
            max-width: 320px; /* Largeur maximale pour les boutons */
            margin-bottom: 0; /* Le gap gère l'espace avec le footer via le parent */
            flex-shrink: 0;
        }

        .connexion-button,
        .inscription-button {
            width: 100%;
            border-radius: 20px;
            padding: 13px 15px;
            font-size: 17px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1.6;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .connexion-button {
            background-color: #4373d8;
        }

        .connexion-button:hover {
            background-color: #305296;
        }

        .inscription-button {
            background-color: #090909;
        }

        .inscription-button:hover {
            background-color: #333;
        }

        .connexion-button a,
        .inscription-button a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            font-size: 0.75em;
            color: #777;
            text-align: center;
            margin-top: 20px; /* Ajoute un peu d'espace entre le contenu et le footer */
            flex-shrink: 0; /* Empêche le footer de se réduire */
            padding-bottom: 0; /* Assurez-vous qu'il n'y a pas de padding supplémentaire en bas */
        }

        /* Responsive design pour petits écrans */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            img {
                margin-bottom: 20px;
            }

            img[alt="Logo Ericka"] {
                margin-bottom: 30px;
            }

            .welcome-text {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .button-group {
                max-width: 280px;
                gap: 12px;
            }

            .connexion-button,
            .inscription-button {
                font-size: 16px;
                padding: 12px;
            }

            footer {
                font-size: 0.7em;
                margin-top: 15px; /* Ajuste l'espace du footer sur mobile */
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="images/Component 2.png" alt="Illustration d'accueil" />
        <p class="welcome-text">Bienvenue sur</p>
        <img src="images/Group 5.png" alt="Logo Ericka" />
        <div class="button-group">
            <button class="connexion-button"><a href="connexion.html">Connexion</a></button>
            <button class="inscription-button"><a href="inscription.html">Inscription</a></button>
        </div>
    </div>
    <footer><p>V 1.2</p></footer>
</body>
</html>
