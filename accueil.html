<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 27px;
      box-shadow: 0px 13.316px 55.484px rgba(37, 31, 48, 0.05);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      max-width: 360px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .welcome-text {
      font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 22px;
      color: #090909;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1.2;
      text-align: center;
    }

    .connexion-button,
    .inscription-button {
      width: 100%;
      border-radius: 20px;
      padding: 13px 15px;
      font-size: 17px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      letter-spacing: 0.2px;
      line-height: 1.6;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .connexion-button {
      background-color: #4373d8;
    }

    .connexion-button:hover {
      background-color: #305296;
    }

    .inscription-button {
      background-color: #090909;
    }

    .inscription-button:hover {
      background-color: #333;
    }

    .connexion-button a,
    .inscription-button a {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 10px;
      font-size: 0.75em;
      color: #777;
      text-align: center;
    }

    /* Responsive design pour petits Ã©crans */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
        gap: 20px;
        border-radius: 20px;
      }

      .welcome-text {
        font-size: 20px;
      }

      .connexion-button,
      .inscription-button {
        font-size: 16px;
        padding: 12px;
      }

      footer {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/Component 2.png" alt="Illustration 1" />
    <p class="welcome-text">Bienvenue sur</p>
    <img src="images/Group 5.png" alt="Logo" />
    <button class="connexion-button"><a href="connexion.html">Connexion</a></button>
    <button class="inscription-button"><a href="inscription.html">Inscription</a></button>
    <footer><p>V 1.2</p></footer>
  </div>
</body>
</html>
