<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5vh 5vw;
    }

    .top-image {
      max-width: 90%;
      height: auto;
      margin-bottom: 8vh;
    }

    .loading-image-container {
      width: 15vw;
      height: 15vw;
      max-width: 60px;
      max-height: 60px;
      min-width: 30px;
      min-height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-image {
      width: 100%;
      height: 100%;
      animation: loading 3s linear infinite;
    }

    @keyframes loading {
      0% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.2;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 8vh 4vw;
      }

      .top-image {
        max-width: 80%;
        margin-bottom: 6vh;
      }

      .loading-image-container {
        width: 12vw;
        height: 12vw;
      }
    }

    @media (min-width: 768px) {
      .loading-image-container {
        width: 40px;
        height: 40px;
      }

      .top-image {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <img src="images/Group 3.png" alt="Logo" class="top-image">
  <div class="loading-image-container">
    <img src="images/Component 2.png" alt="Chargement" class="loading-image" id="loader">
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("loader").style.animation = "none";
    }, 5000);

    setTimeout(() => {
      window.location.href = "presentation.html";
    }, 7000);
  </script>
</body>
</html>
