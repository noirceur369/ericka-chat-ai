<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Widget de Paiement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333333;
    }

    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .payment-option {
      padding: 12px;
      background-color: #eaeaea;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .payment-option:hover {
      background-color: #d5d5d5;
      transform: scale(1.02);
    }

    .selected {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .confirm-button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .confirm-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choisissez un mode de paiement</h2>
    <div class="payment-options">
      <div class="payment-option selected" data-link="mmoney.html">Mobile Money</div>
      <div class="payment-option" data-link="orange.html">Orange Money</div>
      <div class="payment-option" data-link="mtn.html">MTN Money</div>
      <div class="payment-option" data-link="moov.html">Moov Money</div>
    </div>
    <button class="confirm-button" onclick="redirectToSelected()">Confirmer</button>
  </div>

  <script>
    function selectOption(option) {
      document.querySelectorAll('.payment-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      option.classList.add('selected');
    }

    function redirectToSelected() {
      const selected = document.querySelector('.payment-option.selected');
      if (selected) {
        const link = selected.getAttribute('data-link');
        window.location.href = link;
      }
    }

    window.onload = function () {
      // Rien à faire ici car "Mobile Money" est déjà marqué comme selected dans le HTML
      document.querySelectorAll('.payment-option').forEach(option => {
        option.addEventListener('click', function () {
          selectOption(this);
        });
      });
    };
  </script>
</body>
</html>
